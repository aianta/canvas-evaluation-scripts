  pages:
  - body: 'Robotic systems for artifact preservation combine precision engineering
      with conservation science to support the long term care of museum collections.
      They encompass autonomous mobile platforms for continuous environmental monitoring,
      compliant robotic arms for delicate handling and localized treatments, and non
      contact imaging such as 3D scanning and multispectral photography for condition
      assessment. These tools improve repeatability of inspections, reduce physical
      risk to fragile objects, and enable interventions in confined or hazardous areas
      while preserving human oversight. Effective use depends on close collaboration
      between conservators, curators, and engineers to ensure mechanical actions respect
      material sensitivity and historical context. The course emphasizes validation,
      ethical practice, and documentation so that robotic interventions are reversible,
      minimally invasive, and fully recorded. Topics include sensor fusion, compliant
      control strategies, data management for long term monitoring, and case studies
      demonstrating successful robotic conservation projects

      '
    title: Robotic Systems for Artifact Preservation
    user: instructor
