        use metrics such as megawatt hours of clean electricity delivered, estimated
        annual fossil fuel displacement, number of households connected, and local
        jobs created. Independent verification of green use of proceeds and annual
        impact reporting will be required. The project will also include a local capacity
        building component to strengthen utility billing systems and community engagement.</p>

