    description: 'Conduct a focused synthesis of recent empirical literature on neural
      mechanisms that drive natural behavior in animals. Select three primary research
      papers published after 2015. For each paper summarize the main questions, experimental
      methods, and key findings. Then compare and contrast the experimental designs
      and analytic approaches, evaluate strengths and limitations, and propose a follow
      up experiment or analysis that could reconcile differences or extend the work.
      Minimum 800 words. Include in text citations and a short reference list.

      '
    due_at: '2026-05-10 23:59:00'
    group_category: default
