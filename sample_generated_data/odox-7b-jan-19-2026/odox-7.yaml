    submissions:
    - body: <p> This proposal outlines a time capsule concept designed for a neighborhood
        scale public futures project. The capsule is framed as a living archive that
        accepts contributions from diverse community members and invites periodic
        rituals of opening and recontextualizing. The concept narrative centers on
        practices of care and futuring rather than a single sealed object. Key elements
        include modular containers made from recycled metals and stabilized glass,
        a digital index that records provenance and contributor stories, and a climate
        aware storage strategy that reduces risk of moisture and contamination. The
        curation plan proposes rotating exhibits and cofacilitated workshops to surface
        narratives that are often excluded from official histories. For engagement
        we will partner with local libraries and community centers to host drop in
        sessions and participatory design labs. The speculative scenarios consider
        a near future in which the capsule is used as a pedagogical tool in schools
        and a longer term future in which materials are repurposed as part of civic
        repair during a major urban transformation. Ethical considerations address
        consent for inclusion and strategies for ongoing stewardship by community
        stewards. Overall the proposal blends practical conservation steps with critical
        reflection on what publics we imagine and who is entrusted with legacy making.
        </p>
