  pages:
  - body: 'This page describes the Speculative Policy Prototyping Workshop for Speculative
      Design for Public Futures 318

      The workshop goal is to practice design led approaches for imagining and testing
      policy interventions that respond to public challenges. Students will learn
      methods for rapid policy sketching, narrative prototyping, and low fidelity
      testing with community personas to surface unintended consequences and power
      dynamics.

      Format and schedule - Three live sessions plus an asynchronous sprint. Session
      1 - Framing constraints and norm mapping; Session 2 - Prototyping techniques
      and peer testing; Session 3 - Public feedback simulation and final pitches.
      Asynchronous work includes research, prototype development, and a reflective
      journal entry between sessions.

      Core activities - Rapid policy sketching and policy artifact creation; Scenario
      mapping and impact ladders; Persona based role play and tabletop testing; Creation
      of tangible engagement assets such as visual briefs, mock public notices, and
      short performative scripts to surface public responses.

      Deliverables and assessment - Team submission of two artifacts: a concise speculative
      policy brief and a prototype engagement asset. Assessment split includes peer
      feedback for 20 percent, instructor evaluation for 50 percent, and the reflective
      journal for 30 percent. Rubrics focus on plausibility, ethical reflection, clarity
