    submissions:
    - body: '<p>In this assignment I focus on acoustic communication in a chorus of
        tree frogs and use signal detection theory to interpret both sender and receiver
        strategies. During nocturnal surveys I observed that males increase call amplitude
        and rate when chorus density rises yet many calls overlap creating ambiguous
        signals for females. Framing this with signal detection theory clarifies the
        trade off faced by a receiver female: lowering the detection threshold increases
        the probability of correctly identifying a calling male but also raises the
        false alarm rate due to ambient noise and overlapping calls. Conversely raising
        the threshold reduces false alarms but risks missing potential mates.</p>

        <p>To illustrate I present a simple numeric example. Suppose male call amplitudes
        follow a distribution with mean 72 dB and noise has mean 62 dB with overlapping
        variance. If a receiver adopts a threshold at 67 dB the hit probability can
        be estimated from the tail of the male distribution while the false alarm
        probability comes from the tail of the noise distribution. Adjusting the threshold
        by a few decibels shifts these probabilities and can be evaluated by computing
        expected fitness payoffs for hits versus false alarms. If the fitness cost
        of a missed mating opportunity is high relative to the cost of responding
        to a false alarm the optimal threshold will be lower. In dense choruses however
        the increase in false alarms may change payoff ratios and push optimal thresholds
        upward.</p>

        <p>I also consider how environmental factors such as wind and insect noise
        alter the underlying distributions and therefore the adaptive landscape for
        decision rules. This leads to predictions about plasticity in receiver thresholds
        and plastic adjustments in signal amplitude and timing by senders. Finally
        I connect these behavioral patterns to neuroethological mechanisms. Peripheral
        auditory filtering and short term adaptation can reduce the impact of continuous
        background noise while central circuits can implement variable decision thresholds
        depending on hormonal state or recent experience. These links suggest experimental
        tests such as playback experiments that manipulate noise statistics and measure
        both receiver choice rules and neuronal response properties.</p>

        <p>Overall signal detection theory provides a compact framework for predicting
        how both senders and receivers should respond to variation in signal reliability
        and environmental noise. By combining simple quantitative examples ecological
        context and neural insights we can generate testable hypotheses about the
        coevolution of signaling strategies and perception under uncertainty.</p>'
      feedback:
        comment: Solid integration of theory ecology and neural mechanisms include
          the detailed numbers for your example next time to strengthen the quantitative
          claim
        grade: 53
        grader: instructor
      peer_review:
