    description: Produce a detailed process flow for fabricating a simple nanoscale
      device such as a silicon nanowire field effect transistor. Include step by step
      procedures for each fabrication stage etching deposition lithography and metrology.
      For each step specify key processing parameters expected outcomes and common
      failure modes. Also discuss contamination control equipment safety and an estimated
      timeline and yield projection. The final submission should be 1000 to 1200 words
      and include at least two references from peer reviewed journals
    due_at: '2026-04-15 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>The proposed nanofabrication process begins with wafer selection and
        cleaning to remove organic and particulate contamination. Standard cleaning
        uses solvent degrease followed by a dilute RCA style clean and a final deionized
        rinse. Next the process moves to thermal oxidation or gate dielectric deposition
        depending on the device architecture. Key parameters at this stage include
        temperature ramp rates and oxide thickness uniformity. After dielectric formation
        a resist spin coat and soft bake are performed with attention to resist thickness
        and edge bead removal.</p>


        <p>Electron beam or deep ultraviolet lithography is used to define the nanowire
        pattern. Critical exposure dose and focus must be optimized to achieve the
        target line width. Pattern transfer is achieved by reactive ion etching with
        chemistry chosen for selectivity between the resist and substrate. Etch rate
        control and sidewall profile are monitored with inline metrology such as SEM
        and ellipsometry. After etch a resist strip and surface passivation step are
        applied to reduce surface states that degrade device performance.</p>


        <p>Metal contact formation uses a lift off or subtractive metal etch approach.
        Deposition parameters such as base pressure and deposition rate are controlled
        to minimize film stress and grain boundary scattering. Annealing steps are
        specified with temperature and duration to form low resistance contacts while
        avoiding diffusion into critical regions. Final steps include dielectric encapsulation
        and access via via etch followed by metrology checks for critical dimensions
        and electrical testing at wafer level.</p>


        <p>Throughout the flow contamination control is enforced by cleanroom practices
        PPE and use of filtered process gases. Inline process control points are identified
        for yield limiting steps and include statistical process control for critical
        dimensions and contact resistance. Typical failure modes are resist scumming
        improper etch selectivity and particle induced opens. A conservative timeline
        for a single iteration from mask design to first electrical test is three
        to four weeks in a well equipped facility. Expected yield for a single small
        run depends on feature density and process maturity but a reasonable target
        for a first pass is 50 percent functional devices with improvements expected
        after two to three optimization cycles.</p>


        <p>References and detailed parameter tables are included in the full report
        submitted as an appendix. The submission highlights safety considerations
        for chemical handling and vacuum tool operation and a brief risk assessment
        for common process excursions.</p>

        '
