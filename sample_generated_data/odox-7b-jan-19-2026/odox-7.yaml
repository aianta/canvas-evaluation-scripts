  pages:
  - body: 'Topological quantum materials are defined by global properties of their
      electronic band structure that produce protected surface or edge modes that
      are robust against weak disorder and perturbations

      This page introduces topological insulators topological semimetals and topological
      superconductors with emphasis on the physical concepts of Berry curvature band
      inversion and bulk boundary correspondence

      We review experimental platforms and nanofabrication routes used to realize
      and probe these phases including molecular beam epitaxy electron beam lithography
      focused ion beam atomic layer deposition and dry etching for device patterning

      Characterization techniques covered include angle resolved photoemission spectroscopy
      scanning tunneling microscopy quantum transport measurements and transmission
      electron microscopy with attention to sample preparation and cryogenic measurement
      methods

      Lab and cleanroom best practices are described with guidance on contamination
      control glove use hazardous material handling and reproducibility in nanofabrication
      workflows

      Applications such as fault tolerant qubits topological spintronics and low dissipation
      electronics are discussed along with current challenges like disorder induced
      localization and interfacing topological materials with superconductors

      Students are expected to engage with recent literature bring design proposals
      for nanodevices and participate in hands on fabrication and measurement sessions

      '
    title: Topological Quantum Materials and Nanofabrication
