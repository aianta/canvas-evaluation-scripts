  pages:
  - body: 'Understanding how neural circuits generate natural behavior is a core concern
      of Computational Neuroethology and Animal Behavior 477. This page summarizes
      experimental and computational strategies for linking neurons and networks to
      ethologically relevant actions. Topics include in vivo electrophysiology, calcium
      imaging, targeted perturbations using optogenetics and chemogenetics, and anatomical
      mapping with modern connectomic approaches. We emphasize studying behavior in
      naturalistic contexts, extracting kinematic and pose features with automated
      tracking, and building dynamical models that predict decision making and motor
      sequences. Practical modules will cover preprocessing of neural and behavioral
      data, model fitting, cross validation, and interpretation of circuit level mechanisms.
      The page also addresses reproducibility, data sharing, and ethical considerations
      for research with live animals to promote rigorous and responsible science.

      '
