    submissions:
    - body: '<p>The evaluation examined a pilot community composting program operating
        in three adjacent urban neighborhoods. The program combined curbside pickup
        at selected sites drop off hubs and an on site demonstration garden. Methods
        included a review of program documents interviews with coordinators and participating
        residents a waste composition analysis of collected materials and simple soil
        tests at the demonstration garden. Participation rose steadily over the six
        month pilot with an average household diversion rate of 28 percent by weight.
        Contamination was present in roughly 12 percent of samples driven mainly by
        inclusion of non compostable plastics and food packaging. Compost quality
        met local guidelines for basic nutrient levels but showed variable maturity
        in early batches requiring extended curing time. Staff time and processing
        space were the main constraints observed while community engagement events
        improved proper sorting behavior among attendees. The report recommends clearer
        labeling at drop off sites expanded outreach to apartment residents improved
        sorting bins and a small investment in additional screening equipment. The
        findings suggest that with targeted operational changes the program can scale
        to serve a larger share of the ward and provide tangible benefits for urban
        soil health and local food production.</p>

