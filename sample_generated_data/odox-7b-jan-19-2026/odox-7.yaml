      a specific signaling system and apply signal detection theory to explain the
      trade offs between hits false alarms misses and correct rejections. Discuss
      ecological sources of noise receiver decision rules and how sender strategies
      shift with changing environments. Include at least one quantitative example
      or simple calculation and relate findings to neural mechanisms or receiver perception.
      Minimum 500 words.
    due_at: '2026-11-01 23:59:00'
