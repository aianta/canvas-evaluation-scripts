        the objective is to expand affordable clean electricity access for households
        and small enterprises while reducing diesel use and associated emissions.
        The bond will be denominated in the local currency to match revenue streams
        and to reduce foreign exchange exposure for local users and operators.</p>

        <p>The financing structure combines a senior local currency green bond with
        a subordinated tranche provided by a concessional lender for credit enhancement.
        A partial guarantee from a regional development bank will improve ratings
        and attract pension fund investors. Revenues will derive from tariffs collected
        in the local currency and from a small operations and maintenance reserve
        funded at closing. Tenors will range from five to twelve years to align with
        project cash flow profiles. Covenants will require transparency on tariff
        setting and a ring fenced account for reserve funding.</p>

        <p>To manage currency risk the design relies on natural hedging through local
        currency revenues and by avoiding hard currency debt at the project level.
        Where limited foreign currency exposure remains, a hedging buffer will be
        established using a currency stabilization facility supported by a multilateral
        partner. Credit risk mitigation measures include a debt service reserve account,
        step in rights for the sponsor, and technical assistance grants to ensure
        operational readiness.</p>

