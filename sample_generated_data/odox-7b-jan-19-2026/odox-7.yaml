    description: Develop a proof of concept exploit for the provided vulnerable binary
      or web application. Demonstrate the exploit in a controlled lab environment
      and include a detailed step by step write up, the exploit code, and a discussion
      of mitigation strategies and ethical considerations. Attach logs or screenshots
      as needed. Minimum 800 words.
    due_at: '2026-04-30 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>For this assignment I examined a deliberately vulnerable network service
        written in C that exhibited a stack based buffer overflow. I began with basic
        input fuzzing to identify the crash condition and then attached a debugger
        to analyze the memory layout. By determining the exact offset to the saved
        return pointer I crafted a payload that overwrote control flow and landed
        execution on a small injected shellcode segment. To increase reliability I
        used a NOP sled and position independent shellcode that spawns a reverse shell
        to a lab listener</p>

        <p>I documented each step including the debugger commands and memory dumps
        used to confirm overwrite and register state. The target system had NX enabled
        while ASLR was disabled which allowed me to place shellcode on the stack and
        predict return addresses. I included a section that explains how enabling
        ASLR and stack canaries would alter the exploitation strategy and what additional
        techniques would be required to bypass those mitigations. I also describe
        safer alternatives to running exploit code and outline a responsible disclosure
        plan for reporting the vulnerability to the owner of the test asset</p>'
      feedback:
        comment: Strong technical write up and clear exploitation steps. Good awareness
          of mitigations. For full credit please append the annotated debugger output
          and a short comparison of exploit variants when ASLR and canaries are active.
          Also add a brief section that documents how you contained the lab traffic
          to prevent accidental exposure
        grade: 88
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Exploit Development Basics
