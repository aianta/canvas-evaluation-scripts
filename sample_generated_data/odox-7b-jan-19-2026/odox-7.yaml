  pages:
  - body: 'Spatial audio is essential for crafting immersive moments in interactive
      storytelling. This page summarizes practical techniques for spatializing sound
      in games and narrative projects, focusing on perceptual clarity and adaptive
      workflows. Covered topics include ambisonics and binaural rendering, head related
      transfer function approaches and their approximations, realtime spatialization
      inside popular engines, and audio middleware integration with FMOD and Wwise.
      We outline strategies for mixing in dynamic scenes where listener position and
      camera control change over time, plus methods for simulating room acoustics
      and occlusion in interactive contexts. Performance considerations address cpu
      budgets, level of detail for distant sources, and batching to reduce overhead.
      Hands on exercises will guide you through creating spatial mixes, performing
      listening tests on headphones and multichannel setups, and iterating based on
      player feedback. Links to sample plugins, reference projects, and further readings
      are provided for continued study

      '
    title: Spatial Audio Techniques for Interactive Storytelling
    user: instructor
