    submissions:
    - body: '<p>This water management plan outlines a practical approach for a 500
        square meter urban farm located in a temperate city climate. The plan starts
        with a simple water budget based on crop water requirements estimated from
        seasonal evapotranspiration and anticipated planting densities. Peak demand
        periods occur in midsummer and can be reduced by selecting suited crop varieties
        and adjusting planting schedules.</p>

        <p>Primary strategies include rainwater harvesting with rooftop and surface
        collection routed to a 10 000 liter cistern equipped with first flush diversion
        and filtration for irrigation use. Greywater reuse from washing stations is
        proposed for nonedible crop irrigation after basic treatment and monitoring.
        Drip irrigation lines combined with pressure compensating emitters are recommended
        to maximize irrigation efficiency and reduce evaporation losses. Soil focused
        practices include deep mulching using local green waste and incorporating
        compost to improve soil water retention and structure.</p>

        <p>Monitoring will use soil moisture sensors placed in representative beds
        at multiple depths and a simple rain gauge to track inputs. Irrigation scheduling
        will be demand driven based on sensor thresholds rather than fixed timers
        to avoid overwatering. A logbook will record irrigation volumes and weather
        events so adjustments can be made month to month.</p>

        <p>Conservation tactics also emphasize plant selection and design. Grouping
        crops by water needs and using shade structures for tender seedlings reduces
        transpiration stress. Incorporating native drought tolerant perennials along
        borders reduces overall landscape demand. Contingency measures for dry spells
        include temporary crop reduction and prioritizing high value crops.</p>

        <p>Evaluation metrics include total water used per square meter per season
        percent of irrigation supplied by harvested water crop yield per unit water
        and soil moisture trend lines across the growing season. An annual review
        will analyze these metrics and recommend investment priorities such as expanded
        storage improved filtration or automated sensor integration.</p>

        <p>Finally community engagement forms part of the plan. Training volunteers
        on efficient watering practices and promoting rain barrel adoption nearby
        reduces neighborhood demand pressures and increases resilience. Overall this
        integrated plan balances infrastructure investment with low cost cultural
        practices to reduce water use while maintaining productivity on a small urban
        farm.</p>

