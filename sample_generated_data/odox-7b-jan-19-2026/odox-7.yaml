    submissions:
    - body: '<p> For this assignment I created an incident response playbook designed
        for an academic department that handles sensitive research data. The playbook
        begins with preparation steps that include asset inventory, logging and monitoring,
        defined roles and responsibilities, and tabletop exercise schedules. The identification
        section outlines how to detect anomalous activity using IDS alerts, endpoint
        telemetry and user reports, and specifies criteria for declaring an incident.
        Containment strategies cover short term isolation of affected hosts, network
        segmentation, and staged communication to avoid tipping off an adversary.
        Eradication and recovery steps describe forensic imaging, secure wiping of
        compromised systems, restoration from verified backups and validation of integrity
        before returning services to production. A dedicated evidence handling appendix
        details chain of custody forms, hash verification, secure storage and timelines
        for preservation to support investigations and any required legal actions.
        </p>

        <p> The playbook also includes a ransomware runbook with a checklist for initial
        triage, indicators to collect, external reporting contacts and a decision
        grid for paying or refusing ransom that weighs legal and ethical considerations.
        Communication templates for internal stakeholders and public notification
        are provided along with roles for media liaison and legal counsel. Finally,
        a lessons learned procedure requires a post incident review within two weeks,
        updates to playbooks and scheduled retraining. The assignment links these
        steps to civic cybersecurity concepts such as responsible disclosure, protection
        of community research assets and coordination with public sector responders
        when incidents cross institutional boundaries. </p>

