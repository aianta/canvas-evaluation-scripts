    - body: '<p>During this project I designed a soft pneumatic gripper intended for
        lifting and

        repositioning delicate woven textiles during conservation treatments. The
        primary

        goals were to minimize contact pressure, conform to varying surface geometry,

        and provide fine force control to avoid stress on fibers. I selected a platinum

        cured silicone elastomer for the actuator skins because it offers a combination

        of low modulus, good tear resistance, and chemical inertness compared with
        other

        silicones. The internal chambers were patterned with thin inextensible fabric

        layers to constrain expansion and convert inflation into bending that produces
        a

        gentle wrap around the textile edge.</p>


        <p>For actuation I used low pressure pneumatic bladders driven by a proportional

        valve and a compact air reservoir. This approach allows smooth force application

        and rapid deflation for release. To measure contact and ensure safe handling
        I

        integrated thin film force sensors at the inner faces and a soft capacitive
        pad to

        detect presence and distribution of contact. Sensor readings feed a closed
        loop

        controller that modulates inflation pressure to keep contact force below conservative

        thresholds derived from consultation with practicing textile conservators.
        Safety

        layers include a hardware pressure relief valve and an emergency deflate command

        that can be triggered by either the operator or an automatic anomaly detector.</p>


        <p>Control was implemented with a microcontroller running a hybrid scheme
        that

        combines a PID loop for pressure regulation with a higher level state machine

        responsible for task sequencing. During trials I calibrated the mapping between

        sensor signals and applied force using a series of bench tests with calibrated

        loads and surrogate textile coupons. Validation involved repeated pick and
        place

        tasks with graded fragility samples, measurement of peak contact pressures,
        and

        post handling textile inspection under magnification to detect any fiber displacement

        or abrasion. The design met the target of maintaining contact pressure under
        the

        accepted limit for fragile linen samples and achieved repeatable gentle grasps

        without slippage.</p>


        <p>Reflecting on improvements, I would explore softer silicone blends and
        integrated

        distributed tactile sensing to better detect shear forces. I also recommend
        a user

        interface that guides conservators through safe grasp presets and documents
        handling

        events for provenance records. Collaborating early and iteratively with conservators

        was essential to define acceptable force envelopes and handling protocols
        and should

        remain central to future development.</p>

        '
