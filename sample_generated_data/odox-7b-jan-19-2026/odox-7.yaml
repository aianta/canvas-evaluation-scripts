  pages:
  - body: "Forensic linguistics applies linguistic theory and empirical methods to\
      \ the analysis of language related evidence\n   in legal and investigative contexts.\
      \ Analysts examine patterns of lexis and grammar to address questions of\n \
      \  authorship attribution, document authenticity, and the wording of confessions\
      \ or threats. Methods range from\n   corpus driven comparisons and computational\
      \ stylometry to careful phonetic analysis of recorded speech,\n   always paired\
      \ with explicit statements about uncertainty and scope of inference. Courtroom\
      \ discourse is\n   treated as a distinct communicative environment shaped by\
      \ procedural norms role relations and strategic\n   interactional moves among\
      \ judge counsel witness and jurors. Good practice emphasizes transparent methodology\n\
      \   preservation of original materials clear reporting of limitations and a\
      \ commitment to ethical handling of\n   sensitive evidence to support fair and\
      \ reliable decision making in legal settings\n"
