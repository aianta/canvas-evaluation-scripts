  pages:
  - body: 'Climate finance mobilizes public and private capital to support low carbon
      and climate resilient development.  Green bonds are debt instruments that finance
      projects with clear environmental benefits and often include use of proceeds
      restrictions, independent verification, and ongoing reporting.  Key fundamentals
      include project eligibility, alignment with green taxonomies, third party certification,
      and robust impact metrics that enable transparency and investor confidence.  Market
      participants range from sovereign and municipal issuers to development banks
      and corporations each facing trade offs between cost of capital and credibility.  Investors
      evaluate credit risk, climate related transition and physical risks, and the
      integrity of labeling to avoid greenwashing.  Policy frameworks taxation incentives
      and standardised disclosure regimes play a central role in scaling issuance
      and improving market liquidity.  Case studies and empirical evidence help students
      assess pricing, additionality, and the real world outcomes of green bond financing.  This
      page provides an overview of concepts methodologies and practical tools for
      analysing green bond instruments within the broader climate finance landscape.

      '
    title: Climate Finance and Green Bond Fundamentals
    user: instructor
