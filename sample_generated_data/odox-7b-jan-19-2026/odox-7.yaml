    submissions:
    - body: '<p>For this assignment I created three synthesized sound effects intended
        for short interactive triggers in a fantasy game. The three assets are labeled
        Chest Open, Enchanted Slash, and Potion Pour. My approach combined modular
        synthesis techniques with targeted field recordings to achieve both organic
        detail and precise control for interactive variation.</p>

        <p>Chest Open uses a layered structure. The core tonal body was made with
        two detuned FM operators to get a bell like metallic bloom. I applied a short
        pitch envelope to emphasize the initial impact and a high frequency lowpass
        envelope to let the brightness decay naturally. On top of that I layered a
        recorded wooden creak and a leather slide recorded with a small contact mic.
        Granular processing on a short water drop recording added tiny crystalline
        grains for a magical shimmer. I convolved a stereo impulse recorded in a small
        chapel to place the event in a roomy but intimate space. For interactivity
        I mapped an intensity parameter to overall pitch and wetness using middleware
        RTPCs so that harder interactions raise pitch slightly and increase convolution
        wet level.</p>

        <p>Enchanted Slash focuses on transient aggression with a lingering tail.
        I started with a short burst from a virtual wave table oscillator processed
        through a saturator and transient shaper to create an initial bite. A pitch
        shifted clack from a metal file provided the high end attack. For the mystical
        tail I generated evolving textures using a granular synth fed by a recording
        of rustling chain mail. Modulation of grain size and density by velocity parameters
        allows variation per swing. I added subtle Doppler style pitch modulation
        in engine to convey movement across the listener field.</p>

        <p>Potion Pour was built from layered field recordings of water, film canister
        sounds for bubble pops, and soft glass taps. I synthesized a low sub rumble
        with slow LFO movement to imply arcane energy. I processed the water texture
        with a resonant bandpass that is driven by an interaction parameter so that
        larger pours emphasize lower resonant peaks. Randomized start offsets and
        slight pitch detuning between repeats reduce machine like repetition during
        rapid interactions.</p>

        <p>Implementation notes: I exported dry stems and a wet master for each effect
        and provided exposed parameters for volume, pitch, filter cutoff, and reverb
        send. In my Wwise patch I used RTPC mapping for intensity and position and
        implemented a voice limiting strategy to conserve CPU. I tested behavior in
        Unity across three distance falloff curves and adjusted convolution send levels
        to keep clarity on mobile hardware. Overall the assets balance immediate clarity
        for short triggers with enough spectral detail to reward close listening and
        adaptive variation.</p>

        '
