    description: Prepare a ten minute counterfactual history presentation imagining
      an alternate public future that emerges from a selected twentieth century turning
      point. Choose one specific event or decision and construct a plausible divergent
      timeline with at least three major societal consequences. Deliverables include
      a slide deck, uploaded speaker notes, and a one page reflective summary of at
      least 800 words. In your reflection, discuss evidentiary grounding, ethical
      considerations of speculative narratives, and implications for public design
      practice.
    due_at: '2026-04-10 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: <p>My counterfactual explores a world where decentralized municipal networks
        were prioritized in the 1970s instead of centralized telephone monopolies.
        I argue that when local governments invested in open network infrastructure
        early, communities developed resilient civic platforms that reshaped urban
        governance, labor relations, and public education. The presentation outlines
        three key consequences. First, municipal networks enabled distributed civic
        services such as neighborhood planning forums and localized data commons,
        reducing reliance on national corporations for public coordination. Second,
        the early adoption of open protocols fostered new forms of cooperative labor
        in tech and infrastructure, producing stronger municipal employment ecosystems
        and different social welfare outcomes. Third, schools integrated networked
        learning much earlier, creating pedagogies oriented around community knowledge
        exchange and participatory curriculum design. The slide deck includes archival
        analogues, speculative artifacts, and a timeline that maps inflection points
        and feedback loops. The written summary reflects on the epistemic limits of
        counterfactuals, the risks of romanticizing alternative pasts, and concrete
        design attitudes that practitioners can carry into contemporary policy work.</p>
      feedback:
        comment: Strong imaginative framing and clear links to public policy implications.
          To improve, cite specific archival or secondary sources to support key causal
          links and tighten the timeline steps so each divergence feels more evidence
          based. Also simplify some slides to reduce cognitive load during delivery.
        grade: 92
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Counterfactual History Presentation
