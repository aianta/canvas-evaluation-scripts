    description: Evaluate the quality and completeness of ESG data and disclosures
      for a selected issuer in the context of Climate Finance and Green Bond Markets
      428. Compare at least two reporting frameworks and identify gaps in measurement
      and assurance. Minimum 600 words.
    due_at: '2026-12-15 23:59:00'
