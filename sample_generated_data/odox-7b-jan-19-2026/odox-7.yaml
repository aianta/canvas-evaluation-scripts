  - created_at: '2025-09-12 11:15:00'
    description: Analyze the runtime behavior of a malware sample using safe, controlled
      techniques. Describe the sample's persistence mechanisms, network behavior,
      and indicators of compromise. Include static and dynamic analysis findings,
      relevant tools used, and mitigation recommendations. Minimum 700 words.
    due_at: '2026-12-01 23:59:00'
    group_category: default
    points_possible: 75
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p> During this assignment I conducted a controlled dynamic analysis
        of a Windows based malware sample inside an isolated virtual environment.
        My approach began with static reconnaissance to identify strings, import tables,
        and potential packing. Static review suggested use of API calls commonly associated
        with process injection and service installation. Moving to dynamic analysis
        I executed the sample in a sandbox with network emulation disabled and monitored
        system changes using process monitors, registry watchers, and filesystem activity
        logs. </p>

        <p> The sample created a scheduled task and modified autorun registry keys
        to achieve persistence. I observed a launcher process spawning a child process
        that injected code into explorer.exe, consistent with common process hollowing
        techniques. Network indicators included DNS queries to unusual domains and
        an outbound connection to an IP on a nonstandard high port. Packet captures
        showed an obfuscated HTTP POST pattern that appears to exfiltrate small encrypted
        blobs. I correlated these artifacts with common indicators of compromise and
        noted file drops in temporary directories with timestamps matching execution
        events. </p>

        <p> In terms of tools, I used static utilities for binary interrogation, a
        sandbox for behavior tracing, and a combination of sysmon logs and network
        captures to build a timeline. For mitigation, I recommend restricting executable
        privilege escalation, monitoring scheduled task creation, enforcing DNS filtering,
        and deploying endpoint detection rules for process injection signatures. I
        also outline how to safely report and share sanitized indicators with incident
        response teams. </p>

        <p> This analysis highlights the importance of layered defenses and the role
        of telemetry in detecting behavior that may bypass signature based controls.
        Future work could include memory forensics to extract injected code and deeper
        reverse engineering to understand the payload logic. </p> '
      feedback:
        comment: Clear and methodical analysis, include a table of IOC timestamps
          next time and provide a short appendix with command lines used.
        grade: 68
        grader: instructor
      peer_review:
      - author: abigail@instituterson.ca
        comment: Good coverage of dynamic behavior, consider adding more detail on
          your sandbox configuration and any limitations.
      submission_type: online_text_entry
      user: main_user
