    description: Conduct a climate scenario stress test on a representative fixed
      income portfolio with a focus on sovereign, corporate, and green bonds. Describe
      scenario selection and rationale, define the shock parameters for transition
      and physical risk scenarios, explain the modeling approach and key assumptions,
      present quantitative results including portfolio value loss estimates and sensitivity
      analyses, and discuss implications for risk management and investment strategy.
      Include a summary of data sources, limitations, and recommendations for integrating
      scenario results into governance and reporting. Minimum 600 words.
    due_at: '2026-05-01 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>I performed a scenario stress test on a hypothetical 100 million fixed
        income portfolio composed of 60 percent sovereign bonds, 30 percent corporate
        bonds and 10 percent green bonds. I selected three scenarios aligned with
        NGFS and IEA narratives to capture a range of plausible futures. The first
        scenario represents an orderly transition with early policy action and mild
        repricing of carbon intensive issuers. The second scenario represents a disorderly
        transition where late policy intervention triggers abrupt repricing and higher
        spreads for transition sensitive sectors. The third scenario captures severe
        physical risks with increased frequency of extreme weather events affecting
        sovereign revenue and corporate operations. </p>

        <p>My approach combined a top down macro shock to interest rates and risk
        premia with bottom up issuer level vulnerability scores. For transition shocks
        I applied spread widening to issuers in high emissions sectors based on intensity
        metrics and transition readiness indicators. For physical shocks I modeled
        increased expected credit losses for sovereigns with low adaptive capacity
        and for corporates with high regional exposure. Green bonds were treated with
        a lower spread shock reflecting perceived resilience and earmarked use of
        proceeds. I used a one year horizon for primary results and conducted sensitivity
        tests over three year horizons. </p>

        <p>Results showed portfolio value losses of approximately 3 percent under
        the orderly transition, 9 percent under the disorderly transition and 7 percent
        under the physical severe scenario in the one year horizon. Concentration
        in high sovereign exposure and several corporate issuers in energy and heavy
        industry drove much of the downside in the disorderly outcome. Green bonds
        exhibited lower downside in transition scenarios but were not immune in the
        physical scenario where project level vulnerability mattered. Sensitivity
        analyses indicated that assumptions about correlation between sovereign and
        corporate shocks and about recovery rates materially affect loss estimates.
        </p>

        <p>Key limitations include data quality for issuer level climate exposures,
        uncertainty in policy timing, and simplified treatment of liquidity effects.
        I recommend enhancing stress testing by incorporating scenario based cash
        flow adjustments, dynamic repricing over multiple periods, and explicit liquidity
        stress modules. Governance recommendations include periodic reruns under updated
        scenarios, integration of results into capital allocation and hedging decisions,
        and disclosure aligned with TCFD guidance. Overall, the exercise highlighted
        the value of combining top down scenarios with bottom up issuer analysis to
        inform risk management of climate related threats to fixed income portfolios.
        </p>

        '
      feedback:
        comment: Strong methodological description and clear presentation of scenario
          outcomes. You effectively linked portfolio composition to scenario impacts
          and identified sensible next steps. For improvement, include more detail
          on the data sources and the numerical mapping from emissions or exposure
          metrics to spread shocks, and consider adding a brief appendix with key
          model formulas.
        grade: 92
        grader: instructor
      submission_type: online_text_entry
      user: main_user
