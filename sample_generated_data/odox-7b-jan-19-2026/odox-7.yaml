        and infrared thermography to detect shallow subsurface delamination and varying
        material density. For the ultrasonic test I adjusted gain and pulse repetition
        to balance signal clarity and noise while noting the coupling medium and probe
        frequency used. Thermography scans were performed with active heating using
        a controlled lamp array and I recorded thermal transient curves for regions
        of interest. Each method offered specific strengths and limits in resolution
        penetration depth and sensitivity to material heterogeneity. Combining results
        allowed me to form a more complete hypothesis about the statuette internal
        structure than any single method would provide. For future work I would include
