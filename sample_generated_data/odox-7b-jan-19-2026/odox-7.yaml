    submissions:
    - body: '<p>In this Participatory Action Research Plan I propose a community focused
        project in a dense urban neighbourhood that explores barriers to equitable
        access to fresh produce and tests small scale interventions that can strengthen
        local food sovereignty. The plan begins by identifying research questions
        co created with community partners such as local gardeners, market vendors,
        and a neighbourhood food collective. Key questions include what structural
        and logistical challenges limit household access to fresh produce in this
        area and which community led strategies are most feasible to increase availability
        and use of produce from local urban farms.</p>

        <p>Stakeholder engagement is central to the design. I describe steps to recruit
        a community advisory group, hold listening sessions to refine research priorities,
        and use participatory mapping workshops to document food resources and gaps.
        All engagement activities emphasize reciprocity and shared decision making.
        Compensation for participants and clear agreements about data use are included
        to address power imbalances.</p>

        <p>Methods include mixed qualitative and quantitative approaches. Household
        surveys co designed with advisory members will capture consumption patterns
        and access barriers. Short ethnographic visits and photo voice exercises will
        provide contextual depth about daily food practices. Pilot interventions include
        a weekly mobile produce market managed by community members and a skills exchange
        program linking backyard growers with neighbours interested in container gardening.
        Evaluation combines pre and post measures of produce availability and household
        food security indicators with participant narratives about acceptability and
        sustainability.</p>

        <p>Ethical considerations cover informed consent, data sovereignty, and plans
        for sharing results in accessible formats. The plan specifies that raw data
        will be stored with the community organization and that reports and presentations
        will be co authored with community partners. A timeline outlines planning
        and recruitment in months one and two, baseline data collection in months
        three and four, intervention rollout in months five to eight, and evaluation
        and knowledge mobilization in months nine and ten.</p>

        <p>This approach draws on course concepts including agroecological principles
        of diversity and resilience, the role of local governance in food systems,
        and methods for community centered research. By centering lived experience
        and combining practical interventions with rigorous evaluation, the plan aims
        to produce both actionable improvements and transferable learning for other
        urban contexts.</p>'
