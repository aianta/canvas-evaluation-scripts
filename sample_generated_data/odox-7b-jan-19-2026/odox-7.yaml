    submissions:
    - body: '<p>For this case study I worked with a 250 square foot corner lot next
        to a mixed use building. My site assessment noted full sun on the south side,
        dappled shade near the street trees, compacted topsoil in the center, and
        poor drainage along the eastern edge. I began with a simple soil improvement
        plan using sheet mulching and a series of organic amendments to rebuild structure
        and microbiology. To address runoff I designed a small bioswale along the
        eastern border connected to a rain barrel system that captures roof runoff
        for irrigation. Plant selection prioritized perennial vegetables and herbs
        for resilience, combined with annuals for seasonal yield and quick turnover.
        Key species include asparagus, chard, garlic, currants, rosemary, and a pollinator
        strip of native flowering plants to support beneficial insects. I arranged
        plantings in zones that reflect maintenance needs and water use, placing drought
        tolerant herbs near the street and water loving greens closer to the rain
        capture feature. My planting timeline staggers perennials in year one with
        successive annual successions to maintain production while perennials establish.
        I included a three year maintenance plan focused on mulching, targeted compost
        additions, and integrated pest management using habitat for predators and
        cultural controls. To estimate yields I used conservative per plant averages
        from local extension sources and projected a modest household supply that
        could supplement meals and provide surplus for a neighborhood gleaning effort.</p>

        <p>From an agroecological perspective the design emphasizes diversity to reduce
        pest pressure and enhance resilience, functional intercropping to use vertical
        space efficiently, and nutrient cycling through on site compost and mulch.
        The plan also integrates social dimensions by proposing volunteer days and
        a simple signage plan to build neighborhood stewardship and reduce conflicts
        over access. Challenges I encountered included balancing aesthetic expectations
        with edible productivity and negotiating space for long term perennials in
        a high demand urban site. If I repeat this project I would gather more community
        input early and include a small propagation area to supply replacement plants
        from cuttings. Overall the project shows how edible landscaping can convert
        marginal urban land into productive, biodiverse space while applying core
        principles of agroecology and supporting local food resilience.</p> '
