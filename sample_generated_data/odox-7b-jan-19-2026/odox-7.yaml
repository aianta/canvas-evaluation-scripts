    description: Create a visual narrative that explores possible futures for the
      idea of family within public life Using speculative design methods craft a short
      visual story that imagines one plausible future scenario and one surprising
      alternative future Connect your visuals to course concepts such as publics imaginaries
      and critical prototyping and include a brief written rationale Minimum 500 words
    due_at: '2026-04-25 23:59:00'
    group_category: default
    points_possible: 80
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>My visual narrative titled Family of Futures is a three panel storyboard
        that tracks a household across three moments of transformation The first panel
        is grounded in current trends and depicts a multigenerational household adapting
        to hybrid work rhythms and shifting care arrangements The second panel moves
        into a near future where public infrastructure has been redesigned to support
        distributed kin networks This image emphasizes communal care hubs shared kitchens
        and time banking systems The third panel is a speculative twist that imagines
        a municipal program that recognizes non biological bonds as civic kinship
        and provides legal and social supports for chosen families</p>

        <p>The visuals use a muted palette for the present to convey familiarity and
        a warmer palette for the near future to suggest increased connection Finally
        the speculative panel introduces brighter unexpected colors and symbolic motifs
        that signal cultural change The written rationale ties each panel to course
        topics The first panel reflects the concept of publics as overlapping audiences
        who negotiate resources and attention The second panel applies critical prototyping
        to imagine how design interventions in public space can redistribute care
        labor The third panel draws on imaginaries to push beyond incremental change
        and challenge dominant narratives about kinship</p>

        <p>Methodologically I combined research into demographic trends with small
        scale interviews and a rapid prototyping exercise in which I tested visual
        metaphors with three classmates The feedback led me to refine the representation
        of communal infrastructures so that they read as accessible rather than utopian
        I also used annotations in the panels to point to policy levers and technological
        affordances that could support each future</p>

        <p>Ethically I considered the risks of erasing difference and amplifying a
        single cultural model of family To counter this I included diverse bodies
        and caregiving practices and I noted tensions in the rationale The speculative
        panel intentionally includes unresolved questions to invite public dialogue
        rather than present a blueprint</p>

        <p>In relation to course readings the project engages Dao and Patel on speculative
        futures by using narrative to make abstract systems tangible It also draws
        on the idea of design as intervention from class workshops by proposing low
        cost pilots for the second panel The goal of the assignment was to produce
        a narrative that can live in public conversation and prompt reflection on
        what publics might be willing to support and how design can enable different
        forms of belonging</p>

        <p>Overall this visual narrative connects personal observation with policy
        thinking and design practice It aims to invite viewers to imagine family as
        a civic concern and to consider practical steps that move us toward more inclusive
        futures</p>

        '
      feedback:
        comment: Strong visual logic and thoughtful rationale Well argued and well
          executed
        grade: 74
        grader: instructor
      peer_review:
      - author: terrance@instituterson.ca
        comment: The progression between panels is clear and the ethical notes are
          helpful
      - author: sarah@instituterson.ca
        comment: I liked the use of interviews to refine the visuals Consider adding
          a map of policy actors for the second panel
      - author: monica@instituterson.ca
        comment: Powerful speculative image in the third panel It made me rethink
          civic kinship
      submission_type: online_text_entry
      user: main_user
    title: Family of Futures Visual Narrative
