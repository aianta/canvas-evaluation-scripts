    - body: <p>The plaza had been renamed the Commons by committee vote two years
        ago, but the name did little to change what appeared at first glance. A canopy
        of soft sensors arced over the square, humming low when citizens gathered
        and going quiet when people dispersed. Mara carried the prototype in a canvas
        tote, a small matte device inscribed with a worn sticker from the community
        workshop. It could translate neighborhood rituals into adaptive lighting patterns
        and broadcast anonymous prompts that nudged passerby to share memories for
        a public archive. She placed it on the bench and the canopy brightened in
        a warm gradient, as if the plaza recognized intention. Around her, strangers
        paused, then began to speak. A child recited the recipe her grandmother once
        used to sweeten the winter market, an older man sketched a map of a vanished
        bus line in the dirt, and a young activist proposed a short list of rules
        for communal care. The device did not dictate outcomes. Instead it surfaced
        possibilities and amplified voices that might otherwise have been lost in
        the noise of urban schedules. By sunset there was a small paper trail of proposals
        pinned to the fountain and a consensus to petition the council for a pilot
        program. Mara left the Commons feeling uneasy and hopeful at once, aware that
