  - created_at: '2025-09-15 10:30:00'
    description: Design a participatory workshop that explores alternative public
      futures. Provide clear learning objectives, participant recruitment and inclusion
      strategies, a step by step facilitation plan, materials and spatial requirements,
      prompts and speculative activities, and an evaluation strategy. Include reflections
      on ethics and power dynamics. Minimum 800 words.
    due_at: '2026-03-05 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>For my Participatory Workshop Plan I propose a three hour session
        titled Imagined Streets of 2045. The workshop aims to surface diverse perspectives
        on mobility equity by using a mix of card based scenario building, rapid prototyping
        with recyclable materials, and a collective mapping exercise. Learning objectives
        include enabling participants to articulate values that shape public space,
        practicing facilitation techniques that redistribute voice, and producing
        low fidelity artifacts that capture emergent preferences for future infrastructure.</p>

        <p>The workshop will begin with a brief warm up to build trust and attend
        to accessibility needs. Participants will be invited to share a brief memory
        of a street they care about, using one word prompts. Next small groups will
        be given persona cards and constraint cards that alter resources and governance,
        encouraging divergent futures. Each group will prototype a street fragment
        using cardboard, tape, and found objects. Facilitators will rotate, asking
        generative questions and noting power dynamics.</p>

        <p>In the mapping phase groups will place their artifacts on a shared map
        and annotate tradeoffs and tensions. The final ten minutes will be a collective
        reflection where participants vote on plausible interventions and suggest
        next steps for community engagement. Materials needed are printed persona
        and constraint decks, large paper maps, simple prototyping kits, sticky notes,
        and recording sheets. Spatial requirements include an open accessible room
        with movable seating and a quiet area for sensory breaks.</p>

        <p>Recruitment will target a mix of neighborhood residents, local planners,
        artists, and students to ensure multiple perspectives. Inclusion strategies
        include offering stipends, providing childcare and transit reimbursement,
        using plain language prompts, and offering materials in multiple languages.
        Evaluation will combine quick pre and post surveys on perceived agency and
        empathy, plus qualitative notes from facilitators and photographed artifacts
        as evidence of ideas generated.</p>

        <p>Ethical considerations center on avoiding extractive research practices.
        The plan includes explicit consent for use of artifacts and an offer to return
        insights to participants in a public report. Anticipated challenges include
        managing dominant voices and time pressure. Mitigation strategies include
        structured speaking turns, role rotation, and a visible timeline for activities.
        This workshop draws on participatory design principles and speculative methods
        to open space for collective imagination while attending to equity and care.
        </p> '
      feedback:
        comment: Strong and concrete plan. I appreciate the clear phases and the attention
          to accessibility and ethical considerations. For improvement, expand the
          recruitment timeline and specify how you will synthesize artifacts into
          actionable recommendations for stakeholders.
        grade: 88
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Participatory Workshop Plan
    updated_at: '2025-09-15 10:30:00'
