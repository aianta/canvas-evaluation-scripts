  pages:
  - body: 'This page defines responsible disclosure and bug bounty practices for Ethical
      Hacking and Civic Cybersecurity 304. It sets expectations for authorized testing,
      safe proof of concept development, concise reporting, legal considerations,
      and coordination with vendors and incident response teams. Adhering to these
      practices protects students, researchers, and community partners and reinforces
      ethical and civic minded security work.

      Guiding principles and rules

      - Obtain explicit authorization before testing any system or service

      - Limit testing to agreed scope and avoid collateral impact on third party users

      - Do not exfiltrate or retain sensitive data and avoid destructive techniques
      such as denial of service

      - Avoid social engineering and physical intrusion unless explicitly permitted

      Reporting expectations

      - Provide a short summary of the issue and its practical impact on users or
      services

      - Include clear reproduction steps and a minimal proof of concept

      - Describe root cause analysis and suggested remediation or mitigation steps

      - Estimate severity and potential mitigations based on risk to civic infrastructure

      Timelines and disclosure

      - Report issues privately to the responsible party and course staff when relevant

      - Allow a standard remediation window of 90 days before public disclosure unless
      urgent risk requires earlier action

      - Coordinate public disclosure to ensure fixes are available and to prevent
      harm

      Recognition and rewards

      - Researchers who follow these practices will be acknowledged in a manner agreed
      with the affected party

      - Bug bounties or course credit may be awarded based on impact and quality of
      the report

