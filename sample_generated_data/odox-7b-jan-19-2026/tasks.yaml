    :instance_username: jordan.rivera@cityagro.edu
    :instance_password: yR7!pQ2sXk9
    :mapping:
      Course: Urban Agroecology and Food Systems 341
      Page: Urban Soil Health and Community Food Networks
    :answer_key:
      :Text: Urban soil health is foundational to resilient city food systems and
        depends on rigorous, place based research and inclusive stewardship. Soil
        science approaches such as systematic soil testing, profile description, and
        biological assays guide practices for building organic matter, enhancing nutrient
        cycling, and managing contaminant riskespecially in older urban neighborhoods.
        Community engaged methods combine participatory mapping, garden sampling,
        and open data sharing to center local knowledge and promote equitable access
        to safe growing spaces. Restoration techniques like composting, cover cropping,
        phytoremediation, and reduced tillage support soil structure and microbial
        diversity while reducing reliance on external chemical inputs. Linking soil
        stewardship to community food networks strengthens local distribution, supports
        culturally relevant diets, and builds collective capacity for food sovereignty.
        Municipal policy, accessible training, and targeted remediation funding are
        essential to scale evidence based interventions and protect public health
        from untested or well meaning but potentially harmful practices
  - :id: b57d1416-bc70-440b-a09a-7e87e8eb0c69
    :instance_text: 'Task: In the course "Quantum Materials and Nanostructures 412"
      view the page titled "Topological Quantum Materials and Nanofabrication" by
      navigating to the Pages Index and selecting the page from the list. Return the
      contents of the page body.'
    :instance_username: maya.chen@nanolab.univ.edu
    :instance_password: 9vT#K2qPz4Lm
    :mapping:
      Course: Quantum Materials and Nanostructures 412
      Page: Topological Quantum Materials and Nanofabrication
    :answer_key:
      :Text: |-
        Topological quantum materials are defined by global properties of their electronic band structure that produce protected surface or edge modes that are robust against weak disorder and perturbations
        This page introduces topological insulators topological semimetals and topological superconductors with emphasis on the physical concepts of Berry curvature band inversion and bulk boundary correspondence
        We review experimental platforms and nanofabrication routes used to realize and probe these phases including molecular beam epitaxy electron beam lithography focused ion beam atomic layer deposition and dry etching for device patterning
        Characterization techniques covered include angle resolved photoemission spectroscopy scanning tunneling microscopy quantum transport measurements and transmission electron microscopy with attention to sample preparation and cryogenic measurement methods
        Lab and cleanroom best practices are described with guidance on contamination control glove use hazardous material handling and reproducibility in nanofabrication workflows
        Applications such as fault tolerant qubits topological spintronics and low dissipation electronics are discussed along with current challenges like disorder induced localization and interfacing topological materials with superconductors
        Students are expected to engage with recent literature bring design proposals for nanodevices and participate in hands on fabrication and measurement sessions
  - :id: c1d73ffe-5fe5-4b5f-b377-38ece0fa8895
