    :mapping:
      Course: Astrobiology Field Methods and Planetary Habitability 301
      Page: Astrobiology Field Techniques and Habitability Assessment
    :answer_key:
      :Text: Astrobiology combines field based investigation with laboratory analysis
        to evaluate the potential for life in planetary environments. Field methods
        emphasize careful site selection, sterile sampling, in situ measurement, and
        comprehensive metadata collection. Instruments range from handheld spectrometers
        and microscopes to drilling rigs and environmental sensors required for geochemical
        profiling and biosignature detection. Strict contamination control and planetary
        protection protocols preserve sample integrity and prevent forward contamination.
        Results are validated through reproducible workflows, cross disciplined collaboration,
        and peer reviewed publication to separate robust evidence from speculation.
        Mastery of these techniques allows students to assess habitability using observational
        constraints, thermodynamic limits, and ecological analogs on Earth
  - :id: 1c01bee1-bbb6-4a32-b363-171370748ae0
