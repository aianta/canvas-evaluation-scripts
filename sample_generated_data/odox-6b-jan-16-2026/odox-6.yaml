  - created_at: '2025-09-10 09:30:00'
    description: Analyze the role of radioactive decay in generating heat within planetary
      interiors, discuss key isotopes involved, and evaluate how radionuclide heating
      affects thermal evolution and potential habitability. Provide calculations for
      heat production for a selected planet or moon, include assumptions, and discuss
      uncertainties. Minimum 600 words.
    due_at: '2026-10-15 23:59:00'
    group_category: default
    points_possible: 80
    submission_types:
    - online_text_entry
    submissions:
    - body: <p> In this assignment I calculated the contribution of long lived radionuclides
        to the heat budget of a hypothetical rocky exoplanet. I began by estimating
        the abundances of potassium forty uranium two thirty eight and thorium two
        thirty two based on chondritic ratios scaled to the planet mass. Using published
        decay constants and energy per decay values I computed volumetric heating
        rates and then integrated over the mantle volume to get a global power. My
        results indicate that radionuclide heating alone can sustain a magma ocean
        for several hundred million years if initial abundances are high, but with
        lower abundances the heat production declines rapidly leading to early mantle
        solidification. I discussed how this heating interacts with other heat sources
        such as accretional energy and tidal dissipation and how it influences core
        formation and dynamo activity. I also examined observational constraints and
        sources of uncertainty including composition heterogeneity and partitioning
        of heat producing elements into crustal reservoirs. Finally I connected these
        calculations to habitability by considering the implications for long term
        surface temperature regulation and internal magnetic shielding. </p>
      feedback:
        comment: Solid quantitative approach and clear discussion of uncertainties;
          good use of data
        grade: 72
        grader: instructor
