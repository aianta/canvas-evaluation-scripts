    submissions:
    - body: '<p>Characterizing exoplanet atmospheres relies heavily on spectroscopy
        to identify molecular signatures and temperature structures. Transmission
        spectroscopy during transits reveals absorption features of gases like water
        vapor, methane, and carbon monoxide, while emission spectroscopy obtained
        during secondary eclipses provides thermal emission spectra that constrain
        temperature profiles. Reflection spectroscopy can inform on albedo and cloud
        properties. Instruments such as the Hubble Space Telescope and JWST have enabled
        detections of broad molecular bands, while high resolution ground based spectrographs
        allow for precise radial velocity linked line detections. Retrieval models
        invert observed spectra to estimate abundances and temperatures, but degeneracies
        between composition and clouds remain a significant challenge. Recent studies
        demonstrate advances in statistical retrievals and cross correlation techniques
        that improve confidence in molecular detections. The report compares signal
        to noise requirements, wavelength coverage, and model degeneracies across
        methods, and recommends observational strategies for distinguishing between
        cloudy and clear atmospheres.</p>

        '
