    description: Write a 1500 word report evaluating current and proposed biosignature
      detection strategies for icy moons and exoplanets. Compare at least two detection
      methods such as spectroscopy and in situ sampling, discuss advantages and limitations,
      detail instrumentation requirements, and include a brief hypothetical data interpretation.
    due_at: '2026-04-20 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: <p>This report surveys methods for detecting biosignatures on icy moons
        and exoplanets. Remote spectroscopy can identify atmospheric gases and surface
        compounds that may indicate biological activity while in situ sampling provides
        contextual chemical and isotopic analysis. Each approach has tradeoffs. Spectroscopy
        enables broad coverage and repeated observations but may produce ambiguous
        signals due to abiotic processes. In situ instruments can offer higher confidence
        through direct analysis yet require complex mission architectures and higher
        cost. The report compares instrumentation such as high resolution spectrometers
        and compact wet chemistry labs, reviews recent mission concepts, and presents
        a mock data set with interpretation steps for a candidate biosignature. The
        conclusion recommends a staged strategy that integrates remote sensing for
        target selection with focused in situ follow up to minimize false positives.</p>
