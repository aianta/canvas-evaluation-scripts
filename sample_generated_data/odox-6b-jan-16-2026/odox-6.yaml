    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>Planets around M dwarf stars face unique habitability challenges and
        opportunities. The close in habitable zone means tidal locking is common which
        can create large temperature contrasts between day and night sides. Stellar
        activity including energetic flares can erode atmospheres and drive intense
        radiation at the surface. At the same time, long lifetimes of M dwarfs offer
        extended windows for biological evolution if atmospheres and magnetic shielding
        persist. Understanding these interacting processes is essential to assess
        whether liquid water and stable climates can exist on worlds orbiting these
        abundant stars.</p>

        '
      feedback:
        comment: Well argued and sources cited
        grade: 92
        grader: instructor
      peer_review:
      - author: monica@instituterson.ca
        comment: Interesting synthesis of trade offs between tidal locking and atmospheric
          circulation
      submission_type: online_text_entry
      user: main_user
    - body: '<p>This essay examines atmospheric retention magnetic field importance
        and volatile delivery for M dwarf planets. High energy particle fluxes and
        X ray radiation can strip light atmospheres unless replenished by outgassing
        or cometary impacts. Planets with strong intrinsic magnetospheres may better
        preserve surface conditions suitable for life. Modeling of atmospheric chemistry
        under active stellar spectra is critical to predict surface habitability and
        biosignature detectability for future observations.</p>

        '
      submission_type: online_text_entry
      user: sarah@instituterson.ca
    title: Habitability Factors for M Dwarf Planets
