  - created_at: '2026-01-10 09:15:00'
    description: Analyze and compare two remote sensing methods used to assess planetary
      habitability. Describe sensors and platforms, target observables, signal limitations,
      and potential false positives. Include at least one case study where remote
      data informed a habitability assessment. Minimum 700 words.
    due_at: '2026-03-22 23:59:00'
    group_category: default
    points_possible: 85
    submission_types:
    - online_text_entry
    submissions:
    - body: <p>For my submission I examined thermal infrared imaging and multispectral
        reflectance observations as applied to Mars analog field sites. Thermal infrared
        sensors capture surface temperature contrasts that can indicate active geothermal
        processes or subsurface ice, while multispectral data reveal mineralogical
        signatures tied to water alteration. In a recent field campaign I saw how
        an initial interpretation based on daytime thermal contrast suggested active
        outgassing, but follow up measurements revealed the effect was due to dark
        rock exposure and solar heating. This demonstrates the importance of accounting
        for observation geometry and diurnal cycles when interpreting remote data.
        A robust analysis uses multiple sensors, ground truth where possible, and
        models of environmental confounders. I discuss a case study of the detection
        of phyllosilicates in an ancient basin, how instrument spectral resolution
        affected confidence, and how combined datasets reduced false positive risk.
        Finally I reflect on the implications for target selection in future missions
        and on how methodological awareness can improve habitability assessments.</p>
      feedback:
        comment: Well written comparison of techniques and a thoughtful case study.
          Consider adding figures or references to specific instrument missions to
          strengthen evidence and expand on limitations.
        grade: 78
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Remote Sensing Techniques for Habitability
    updated_at: '2026-01-11 14:40:00'
  - created_at: '2025-09-12 14:45:00'
    description: Analyze two major geochemical cycles and discuss how their functioning
      affects planetary habitability. Provide examples from Earth and one other planetary
      body or exoplanet. Minimum 500 words.
    due_at: '2026-10-15 23:59:00'
    group_category: default
    points_possible: 50
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>Throughout this course I examined how cycles of carbon and water shape
        planetary habitability. On Earth the carbon cycle links atmospheric CO2 to
        biological activity and long term climate regulation via rock weathering and
        sedimentation. Changes to that cycle can produce strong climate feedbacks
        that either stabilize surface conditions or push the planet toward extreme
        greenhouse or snowball states. The water cycle governs the availability and
        distribution of liquid on the surface through evaporation condensation and
        precipitation. Oceans and ice reservoirs act as buffers that moderate temperature
        swings and support diverse chemical environments for life.</p>

        <p>Comparative examples highlight the role of cycling. Mars shows geological
        signs of a formerly active water cycle yet lost much of its volatiles and
        atmosphere leaving the surface cold and dry. Europa on the other hand appears
        to host a subsurface ocean maintained by tidal heating where water and potential
        chemical exchange with the rocky interior could sustain habitable niches despite
        the absence of surface liquid water. These contrasts illustrate that both
        the presence of key volatiles and the rates and pathways of their cycling
        determine long term habitability.</p>

        <p>Integrating observational constraints with simple box models clarifies
        how fluxes and reservoir sizes set residence times and climate sensitivity.
        For further work I will quantify typical flux magnitudes and compare their
        timescales to biological and geological processes to better define habitability
        boundaries.</p>'
      feedback:
        comment: Clear linkage between cycles and habitability however include more
          quantitative estimates next time
        grade: 46
        grader: instructor
      peer_review:
      - author: terrance@instituterson.ca
        comment: Good synthesis of concepts could expand on the role of volcanic degassing
          in the carbon cycle
      submission_type: online_text_entry
      user: main_user
    title: Geochemical Cycles and Habitability
    updated_at: '2025-09-12 14:45:00'
  - created_at: '2026-09-01 09:30:00'
    description: Write a research style report evaluating the habitability of super
      Earth exoplanets. Discuss interior structure and geology, atmosphere retention
      and composition, magnetic field generation, the role of the host star and orbital
      environment, and surface conditions that affect liquid water stability. Use
      recent literature and include at least three peer reviewed sources. Minimum
      1000 words.
    due_at: '2027-02-15 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>In this report I examine the factors that control habitability on
        super Earths with masses between two and ten Earth masses. Observational surveys
        show a wide diversity in mass and radius among these planets, which implies
        a range of bulk compositions from predominantly rocky to volatile rich. A
        key determinant of surface habitability is whether the planet can retain a
        secondary atmosphere that supports stable surface temperatures and liquid
        water. Higher gravity on many super Earths favors atmosphere retention but
        vigorous early stellar irradiation and strong stellar winds can drive significant
        atmospheric escape for planets close to active stars. </p>

        <p>Internal structure and heat budget are central to long term habitability.
        Larger mantle reservoirs and elevated radiogenic heating can sustain mantle
        convection and possibly plate like behavior for longer periods than on Earth.
        Sustained tectonics supports carbon cycling and stabilizes climate through
        long term weathering feedbacks. Conversely, a stagnant lid regime could limit
        surface recycling and reduce the likelihood of long term stable climates.
        The presence and strength of a dynamo generated magnetic field also matters
        because it can mitigate atmospheric loss driven by stellar particle flux.
        Dynamo lifetime depends on core size, composition, and cooling rate, which
        in turn relate to formation history and volatile inventory. </p>

        <p>Stellar environment and orbital dynamics impose additional constraints.
        Planets orbiting low mass M dwarfs face high levels of extreme ultraviolet
        radiation and flares early in their history. Tidal effects can lead to synchronous
        rotation for close in planets which alters climate patterns but does not by
        itself preclude habitable conditions if heat redistribution is efficient.
        For planets in wider orbits around Sun like stars, insolation variability
        is less severe and the classical habitable zone concept is more directly applicable.
        </p>

        <p>Ultimately habitability of any given super Earth is a product of interacting
        factors including mass and radius, volatile inventory, internal heating and
        tectonics, magnetic shielding, and the activity history of the host star.
        Future observations that constrain bulk composition, atmospheric spectra,
        and stellar activity histories will be critical. This synthesis highlights
        the need to couple interior evolution models with atmospheric escape calculations
        and climate models to assess habitability probabilities across the observed
        population of super Earths. </p>

        '
      feedback:
        comment: Strong synthesis of observational constraints and theory. The discussion
          of interior dynamics and magnetic protection was clear and well organized.
          For improvement provide explicit citations to the peer reviewed sources
          you used and expand on quantitative estimates of atmospheric loss for different
          stellar activity levels.
        grade: 92
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Habitability of Super Earths
    updated_at: '2026-09-01 09:30:00'
  - created_at: '2026-02-14 09:30:00'
    description: 'Investigate the physical and chemical dynamics of subsurface oceans
      in icy

      moons such as Europa and Enceladus. Explain the main sources of internal heat

      and how tidal dissipation and radiogenic heating contribute to maintaining a

      liquid layer beneath an ice shell. Discuss fluid circulation patterns heat

      transport and the role of hydrothermal activity in generating chemical

      gradients that could support microbial life. Compare modeling approaches and

      observational constraints and end with at least one clear testable prediction

      for future missions Minimum 500 words'
    due_at: '2026-11-20 23:59:00'
    group_category: default
    points_possible: 60
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>This essay examines the dynamics of subsurface oceans beneath the
        ice

        shells of icy moons focusing on energy sources transport processes and

        potential habitability. Tidal flexing caused by orbital resonances generates

        mechanical energy that is dissipated as heat in the interior This process
        can

        produce spatially heterogeneous heating that drives convection within the

        ocean and localized melting at the base of the ice shell Heat transport by

        ocean circulation redistributes energy and helps sustain liquid water over

        geological timescales</p>


        <p>Hydrothermal activity at the seafloor can provide chemical disequilibria

        needed for metabolism by supplying reduced compounds to oxidized ocean water

        Vertical mixing and plume transport are key for delivering nutrients from

        rock water interactions into the bulk ocean Modeling of these processes

        requires coupling tidal heating models thermal evolution and fluid dynamics

        simulations Observations of plume activity and induced magnetic fields offer

        constraints on ocean depth salinity and basic circulation patterns</p>


        <p>To assess habitability one must evaluate energy availability nutrient

        fluxes and stability of liquid water Chemical gradients produced by

        serpentinization and radiolysis could sustain chemosynthetic ecosystems even

        in the absence of sunlight A useful prediction for upcoming missions is that

        spatial variability in plume composition will reflect heterogeneity in

        seafloor processes Sampling multiple vents or plume sources should reveal

        distinct signatures that can be linked to local geology</p>


        <p>In summary the combined effects of tidal heating ocean circulation and

        seafloor chemistry create dynamic environments with promising implications

        for habitability Future observations that resolve plume chemistry and

        precise geophysical measurements will refine models and test the predictions

