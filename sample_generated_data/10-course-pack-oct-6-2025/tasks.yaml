    :instance_username: noah.sinclair@ualberta.ca
    :instance_password: G7vPq9Z2rH1L
    :mapping:
      Course: Indigenous Land Rights and Environmental Governance 340
      Page: Indigenous Land Claims and Governance
    :answer_key:
      :Text: |-
        Indigenous Land Claims and Governance provides an overview of the legal, political, and cultural processes that shape Indigenous claims to territory and the governance systems that steward those lands
         It summarizes key frameworks such as treaty processes, land claims settlements, and the duty to consult as they relate to environmental decision making
         The page emphasizes Indigenous governance models and knowledge systems that guide stewardship and resource management while contrasting these with colonial governance approaches
         Practical topics covered include community led mapping, collaborative environmental assessments, co management agreements, and mechanisms for enforcement and dispute resolution
         The entry outlines research methods and ethical protocols for working with Indigenous communities including free prior and informed consent, benefit sharing, and reflexive researcher positionality
         Case studies illustrate recent claims and governance innovations across jurisdictions to show how recognition of rights can support ecological integrity and community wellbeing
         Suggested learning activities include guest lectures by Indigenous leaders, field based land visits, participatory mapping exercises, and policy brief assignments that center community priorities
  - :id: a63296b9-1c89-486a-aa30-c50f2471b9f2
    :instance_text: 'Task: In the course "Historical GIS and Spatial Humanities 320"
      view the page titled "Historical GIS and Spatial Humanities Workshop" by navigating
      to the Pages Index and selecting the page from the list. Return the contents
      of the page body.'
    :instance_username: morgan.hayes@ualberta.ca
    :instance_password: H1st0GIS!320
    :mapping:
      Course: Historical GIS and Spatial Humanities 320
      Page: Historical GIS and Spatial Humanities Workshop
    :answer_key:
      :Text: Historical GIS and Spatial Humanities Workshop provides hands on training
        in geospatial methods for historians and scholars in the humanities.   Participants
        will learn georeferencing of historical maps, digitization of archival sources,
        spatial network analysis, and temporal mapping techniques.   The workshop
        emphasizes open source tools such as QGIS and command line libraries, while
        demonstrating best practices for data management, metadata creation, and reproducibility.   Interactive
        lab sessions guide students through building layered historical maps, performing
        spatial queries, and integrating textual and spatial data for narrative analysis.   Ethical
        considerations and community engaged scholarship are central topics, including
        discussions of provenance, representation, and responsible publication of
        geospatial data.   By the end of the workshop participants will complete a
        reproducible project and gain practical skills to apply GIS methods in their
        own research
  - :id: 773c57aa-67e6-4059-bd20-ea79c3631dfb
    :instance_text: 'Task: In the course "Architectural Acoustics and Urban Soundscapes
      280" view the page titled "Room Acoustics and Soundscape Design" by navigating
      to the Pages Index and selecting the page from the list. Return the contents
      of the page body.'
    :instance_username: riley.parkman@ualberta.ca
    :instance_password: G8sV4mNp92qL
    :mapping:
      Course: Architectural Acoustics and Urban Soundscapes 280
      Page: Room Acoustics and Soundscape Design
    :answer_key:
      :Text: Room acoustics focuses on how sound behaves inside enclosed spaces and
        how design choices affect perception. It covers fundamental concepts such
        as sound absorption, diffusion, reflection, and resonance, plus measurement
        methods used to quantify room response. Practical topics include estimating
        reverberation time, controlling low frequency modes with bass trapping, and
        using absorptive and diffusive surfaces to balance clarity and warmth. Soundscape
        design extends these ideas into contextual strategies for composing interior
        and exterior auditory environments, considering source placement, masking
        strategies, and the role of background sound in wellbeing and functionality.
        The page also outlines measurement techniques including impulse response and
        binaural recording, and links psychoacoustic principles to design decisions
        that support speech intelligibility, music quality, and accessibility. Exercises
        include field measurements, simulation using room acoustic software, and critical
        listening sessions to evaluate material choices and spatial treatments
  - :id: f2592b71-f80d-4a48-9824-99cb34704dea
    :instance_text: 'Task: In the course "Fictional Worldbuilding and Interactive
      Narrative 260" view the page titled "Mythmaking and Interactive Story Design"
      by navigating to the Pages Index and selecting the page from the list. Return
      the contents of the page body.'
    :instance_username: talia.mercer@ualberta.ca
    :instance_password: V7qR9pLs3Yw
    :mapping:
      Course: Fictional Worldbuilding and Interactive Narrative 260
      Page: Mythmaking and Interactive Story Design
    :answer_key:
      :Text: Mythmaking is not merely the crafting of gods and monsters but the deliberate
        shaping of recurring patterns of meaning that players can discover and inhabit.
        In interactive story design those patterns should be integrated into mechanics
        environments and dialogue so that narrative emerges from both authored beats
        and player action. Strong myths offer motifs symbolic rules and stakes that
        set expectations while allowing room for surprise and reinterpretation. Designers
        must balance scripted set pieces with systems that enable emergent play branching
        consequences and communal storytelling. Ethical worldbuilding asks whose myths
        are amplified how power and trauma are handled and how borrowed cultural elements
        are transformed with care. Iterative prototyping and diverse playtesting help
        reveal how myths operate in practice and prevent stereotypes from calcifying
        into background assumptions. Treating myth as a flexible design resource rather
        than a fixed canon lets creators build interactive stories that feel resonant
        adaptive and responsive to player agency.
  - :id: 653b6f1a-9c4d-4598-9aba-f5dab9901cdb
    :instance_text: 'Task: In the course "Forensic Botany and Crime Scene Ecology
      340" view the page titled "Forensic Botany Field Investigations" by navigating
      to the Pages Index and selecting the page from the list. Return the contents
      of the page body.'
    :instance_username: avery.brook@ualberta.ca
    :instance_password: G7kTq8#wR1pL
    :mapping:
      Course: Forensic Botany and Crime Scene Ecology 340
      Page: Forensic Botany Field Investigations
    :answer_key:
      :Text: Field investigations in forensic botany demand careful sampling, thorough
        documentation, and constant attention to ecological context. Investigators
        must protect scene integrity while collecting plant material, soil, and other
        organic traces that may link people or objects to a location. Best practices
        include systematic mapping and scaled photography with GPS coordinates, establishing
        transects and quadrats for quantitative sampling, and collecting voucher specimens
        for herbarium confirmation. Maintaining chain of custody for botanical evidence
        is crucial to preserve legal value and to enable laboratory analyses such
        as microscopic examination, pollen assessment, or DNA barcoding. Knowledge
        of phenology, growth rates, taphonomic alteration, and plant interactions
        with insects and microbes can help narrow timelines and reconstruct movement
        patterns. Field records should note weather, substrate conditions, and disturbance
        indicators, while samples must be packaged to prevent contamination and to
        preserve fragile tissues. Effective collaboration with law enforcement, crime
        scene technicians, and laboratory specialists enhances interpretation and
        courtroom readiness. Safety, ethical collecting, and respect for private property
        and protected species are mandatory during all field operations.
  - :id: be09e9bb-0677-466e-9600-ef463841ee79
