    :mapping:
      Course: Critical Algorithms and Social Justice 300
      Page: Algorithmic Accountability and Community Equity
    :answer_key:
      :Text: Algorithmic systems shape decisions that affect access to housing employment
        education and civic participation. This page centers algorithmic accountability
        and community equity as core themes of the Critical Algorithms and Social
        Justice 300 course. We examine how design choices data practices and deployment
        contexts produce disparate impacts for historically marginalized groups. Students
        will learn methods for auditing models documenting decision pipelines engaging
        stakeholders and advocating for reparative policies. Readings include empirical
        studies community reports and legal analyses that illuminate power relations
        embedded in automated tools. Coursework emphasizes participatory design community
        consultation and transparent reporting as means to redistribute technical
        expertise and to support collective governance of data driven systems. Practical
        assignments include conducting a bias assessment of an open dataset collaborating
        with a local community partner and drafting policy recommendations grounded
        in equity principles
  - :id: 3e33b8e6-5aca-4689-b3f9-f796328f7919
