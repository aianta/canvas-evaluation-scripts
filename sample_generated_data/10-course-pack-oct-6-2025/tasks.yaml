  - :id: 738187bb-c3db-4341-b251-5e9016ef41b7
    :instance_text: 'Task: In the course "Astrobiology and Planetary Habitability
      220" view the page titled "Biosignatures and Exoplanet Climates" by navigating
      to the Pages Index and selecting the page from the list. Return the contents
      of the page body.'
    :instance_username: alana.mitchell@ualberta.ca
    :instance_password: V9rTq#7bP2wL
    :mapping:
      Course: Astrobiology and Planetary Habitability 220
      Page: Biosignatures and Exoplanet Climates
    :answer_key:
      :Text: |-
        Understanding biosignatures requires integrating observations with models of planetary climate and photochemistry. Robust biosignatures are spectral or temporal signals that are most plausibly explained by biological activity rather than abiotic chemistry. Common targets include molecular oxygen O2, ozone O3, methane CH4 in chemical disequilibrium, and secondary indicators such as surface pigments or volatile organics.

        False positives can arise from photochemical production, volcanic outgassing, or surface redox processes, so placing candidate signals in a climate and geochemical context is essential. Key climate factors include stellar irradiation, greenhouse gases like CO2 and H2O, planetary albedo, atmospheric pressure and circulation. Coupled general circulation models and photochemical simulations help predict whether biosignature gases can accumulate and reach observable altitudes.

        Observational approaches include transit spectroscopy, direct imaging and thermal phase curve analysis, each sensitive to different altitude ranges, clouds and surface conditions. Clouds and aerosols may obscure or mimic spectral features, so multi wavelength, time resolved and high signal to noise data improve confidence. Combining multiple lines of evidence within a rigorous framework reduces false positives and yields a more complete assessment of habitability for target exoplanets.
  - :id: 98a225b2-3366-404a-835e-6b2c69e67dd1
    :instance_text: 'Task: In the course "Indigenous Land Rights and Environmental
      Governance 340" view the page titled "Indigenous Land Claims and Governance"
      by navigating to the Pages Index and selecting the page from the list. Return
