    :mapping:
      Course: Maritime Cybersecurity and Autonomous Vessel Systems 330
      Page: Maritime Cybersecurity and Autonomous Vessel Systems Lab
    :answer_key:
      :Text: |-
        The Maritime Cybersecurity and Autonomous Vessel Systems Lab offers hands on, scenario driven instruction for securing and testing modern shipboard networks and autonomous control platforms
        Students engage with realistic threat simulations including GNSS spoofing, AIS manipulation, sensor tampering, and adversarial firmware updates to learn detection, mitigation, and forensic techniques
        Lab sessions use virtualized bridge simulators, container based testbeds, and hardware in the loop rigs to analyze network traffic, harden OT protocols, and validate secure communication channels
        Emphasis is placed on threat modeling, incident response playbooks, secure software supply chain practices, and safety oriented risk management tailored to maritime contexts
        Assessment includes individual lab reports, team capture the flag style challenges, and a final project that proposes and demonstrates a resilience plan for an autonomous vessel
        All activities follow strict safety, legal, and data governance guidelines and instructors provide reproducible experiment templates, grading rubrics, and guidance on collaboration and academic integrity
  - :id: a72df1ce-2fa0-4a25-8b80-96259226f160
    :instance_text: 'Task: In the course "Culinary Neuroscience and Flavor Perception
      300" view the page titled "Neurogastronomy and Flavor Mechanisms" by navigating
      to the Pages Index and selecting the page from the list. Return the contents
      of the page body.'
    :instance_username: kai.marshall@ualberta.ca
    :instance_password: V3sper!9qT2
    :mapping:
      Course: Culinary Neuroscience and Flavor Perception 300
      Page: Neurogastronomy and Flavor Mechanisms
    :answer_key:
      :Text: |-
        Neurogastronomy examines the neural and cognitive mechanisms that shape flavor perception and culinary experience
        It brings together sensory neuroscience, chemosensory physiology, and experimental gastronomy to explain how taste, smell, texture, temperature, and vision combine in the brain to produce unified flavor percepts
        Core neural regions include the gustatory cortex, the insula, the orbitofrontal cortex, and primary olfactory pathways which support multisensory integration, reward evaluation, and memory formation
        Common methods span psychophysics and controlled tasting paradigms, neuroimaging such as fMRI and EEG, electrophysiology, and computational modeling to link behavior to brain function
        Research emphasizes the influence of expectation, attention, cultural context, and individual differences on flavor, and it explores how metabolic state and genetics modulate chemosensory response
        For culinary practitioners and food scientists these insights offer evidence based strategies to design meals that enhance perceived flavor while addressing nutrition and safety
        Rigorous methods, transparent reporting, and ethical treatment of participants remain essential to translate neuroscientific findings into responsible culinary innovation
  - :id: 2904e1e0-b71e-49f6-97eb-4e5618210835
    :instance_text: 'Task: In the course "Urban Mycology and Fungal Systems 300" view
      the page titled "Fungal Systems in Urban Environments" by navigating to the
      Pages Index and selecting the page from the list. Return the contents of the
      page body.'
    :instance_username: tess.walsh@ualberta.ca
    :instance_password: N8vR2kq4X_w!
    :mapping:
      Course: Urban Mycology and Fungal Systems 300
      Page: Fungal Systems in Urban Environments
    :answer_key:
      :Text: Fungal Systems in Urban Environments is an interdisciplinary field that
        examines the roles of fungi in cities from ecological social and infrastructural
        perspectives. Research in this area relies on field surveys controlled experiments
        genetic and microbiome analyses and spatial mapping to document fungal diversity
        function and distribution in urban landscapes. Studies focus on topics such
        as decomposition and nutrient cycling mycelial networks that connect green
        spaces bioremediation of pollutants building material interactions and implications
        for public health. Methodologies emphasize reproducibility transparent data
        sharing standardized sampling protocols and collaboration across biology urban
        planning public health and community groups. Ethical considerations include
        safe handling of isolates consent for sampling on private property avoidance
        of unintentional spread of pathogens and clear communication about risks and
        benefits. Engaging citizens through participatory science projects and educational
        outreach helps broaden datasets improve local stewardship and foster informed
        urban design that integrates fungal insights. This page provides an overview
        of core concepts recommended methods suggested readings and practical exercises
        for students enrolled in Urban Mycology and Fungal Systems 300
