  pages:
  - body: 'Historical GIS and Spatial Humanities Workshop provides hands on training
      in geospatial methods for historians and scholars in the humanities.   Participants
      will learn georeferencing of historical maps, digitization of archival sources,
      spatial network analysis, and temporal mapping techniques.   The workshop emphasizes
      open source tools such as QGIS and command line libraries, while demonstrating
      best practices for data management, metadata creation, and reproducibility.   Interactive
      lab sessions guide students through building layered historical maps, performing
      spatial queries, and integrating textual and spatial data for narrative analysis.   Ethical
      considerations and community engaged scholarship are central topics, including
      discussions of provenance, representation, and responsible publication of geospatial
      data.   By the end of the workshop participants will complete a reproducible
      project and gain practical skills to apply GIS methods in their own research

      '
    title: Historical GIS and Spatial Humanities Workshop
    user: instructor
