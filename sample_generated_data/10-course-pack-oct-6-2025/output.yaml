    description: Interpret the attached spectroscopic data set to identify molecular
      features and to estimate atmospheric properties of the target planet. Describe
      your data reduction steps, line identification procedure, modeling approach,
      and how you assessed uncertainties and potential systematics. Include figures
      or tables inline as needed and discuss limitations of your analysis. Minimum
      600 words.
    due_at: '2026-11-30 23:59:00'
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: <p>For this assignment I analyzed the provided near infrared transmission
        spectrum of a transiting exoplanet. I began by performing a continuum normalization
        using a low order polynomial fit to spectral regions that appeared free of
        strong absorption. After dividing out the continuum I searched for statistically
        significant deviations by computing the local residuals and identifying minima
        that exceeded a three sigma threshold. To quantify line properties I fitted
        Gaussian profiles to each candidate feature using a least squares optimizer
        to obtain line centers, widths and depths. I then compared the measured line
        centers to molecular line lists for water vapor, methane and carbon monoxide.
        The strongest correspondences were with water vapor features near 1.4 microns
        and with carbon monoxide features near 2.3 microns. To estimate molecular
        abundances and atmospheric temperature I generated forward models with a simple
        radiative transfer code, varying temperature and mixing ratios and computing
        chi squared for each model. The best fit occurred for an atmospheric temperature
        near 1200 K and a water mixing ratio around 1e minus 4. I evaluated uncertainties
        by exploring a coarse grid of models and by performing bootstrap resampling
        of the residuals. I also examined potential systematics including telluric
        contamination and instrument line spread. For telluric correction I divided
        by a contemporaneous standard star spectrum and masked regions with strong
        terrestrial absorption. To account for the instrument profile I convolved
        model spectra with a Gaussian kernel matched to the reported resolution. After
        these corrections I found that water vapor remains a robust detection while
        carbon monoxide is detected at lower significance. I considered alternative
        explanations such as high altitude clouds which can reduce feature amplitudes
        and noted that degeneracies between temperature and abundance can produce
        similar spectral shapes. I conclude that the data support the presence of
        water vapor with moderate confidence and that follow up observations at higher
        spectral resolution and broader wavelength coverage would help confirm weaker
        species and break parameter degeneracies. I include suggestions for improved
        analysis such as using an MCMC sampler to better map parameter covariances
        and exploring different continuum placement strategies to quantify that source
        of uncertainty.</p>
      feedback:
        comment: Solid and methodical analysis. You documented key steps clearly and
          identified important systematics. For improvement, justify your choice of
