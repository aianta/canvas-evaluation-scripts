    submissions:
    - body: '<p>For my Multisensory Dining Design Project I developed a three course
        experience called Forest Morning that leverages known crossmodal correspondences
        and basic neurobiology of flavor perception to enhance freshness umami and
        sweetness without increasing added sugars or sodium. The concept centers on
        evoking the sensation of a damp early morning forest through a combination
        of cool diffuse green lighting subtle pine and citrus aromatics low frequency
        ambient field recordings and a focus on seasonal textures.</p>

        <p>The menu includes an amuse bouche of moss inspired beet tartlet with whipped
        goat cheese and a citrus mist to accentuate brightness a first course of chilled
        cucumber and green apple consomm might with micro herbs whose plate is served
        on a chilled moss textured surface and finished with a spritz of pine infused
        water and a main course of miso glazed mushroom medley with roasted barley
        and a warm umami broth poured tableside to emphasize retronasal olfaction
        and temperature contrast. Each course manipulates one primary sensory channel
        while holding others constant to isolate effects in the proposed pilot test.</p>

        <p>The experimental protocol is a within subject design with counterbalanced
        conditions. Participants dine in two settings the full multisensory condition
        and a control neutral setting. Primary outcome measures are perceived flavor
        intensity perceived freshness overall enjoyment and willingness to pay. Physiological
        measures include brief heart rate variability segments and galvanic skin response
        to capture arousal differences. Short validated questionnaires measure expectation
        and memory for the meal. Sample size for the pilot is forty participants to
        provide initial effect size estimates.</p>

        <p>Neuroscientific rationale draws on multisensory integration findings showing
        that orbitofrontal cortex integrates gustatory olfactory and visual inputs
        to construct flavor and assign value. Crossmodal correspondences such as high
        pitch associating with brightness and citrus notes enhancing perceived sweetness
        inform our audio choices. Retronasal olfaction and temporal dynamics of aroma
        release are targeted by the broth pour and aromatic spritzes to amplify flavor
        without changing macronutrient content. Texture manipulations aim to engage
        somatosensory pathways that modulate salivation and mouthfeel which in turn
        influence perceived taste.</p>

        <p>Practical considerations include allergy screening pilot testing of aroma
        strength and an itemized materials and timing plan for front of house staff.
        Expected outcomes are increased perceived freshness and enjoyment in the multisensory
        condition with modest physiological markers of engagement. Limitations and
        future directions include longer term field trials and exploring individual
        differences such as sensory sensitivity and cultural background.</p>

        '
