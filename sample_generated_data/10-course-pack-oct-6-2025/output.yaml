    description: Investigate and report on interactions between fungi and urban microbiomes.
      Provide an 800 to 1000 word analysis that includes background literature, methods
      you used or would use to study these interactions, results or hypothetical outcomes,
      and a discussion of ecological mechanisms such as facilitation competition niche
      construction and community assembly. Cite at least three peer reviewed sources
      and include a brief note on potential applications for urban ecosystem services
    due_at: 2026-04-10 235900
    group_category: default
    points_possible: 100
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>Over the past semester I focused on characterizing fungal interactions
        with microbiomes sampled from three urban green spaces including a community
        garden a roadside verge and an elevated park bed. I combined surface swabs
        and soil cores with paired culturing and molecular methods using ITS and 16S
        amplicon sequencing. In culture I set up simple dual inoculation plates to
        observe antagonism or facilitation between common fungal isolates and representative
        bacterial isolates recovered from the same sites. Sequencing data were used
        to infer co occurrence patterns and to identify taxa that consistently cooccur
        with dominant saprotrophic fungi.</p>

        <p>Results indicated repeated associations between filamentous saprotrophs
        and specific bacterial groups involved in nitrogen cycling. In vitro co culture
        assays showed that some bacteria inhibited fungal colony expansion while others
        enhanced hyphal density and sporulation. Sequencing based network analysis
        suggested non random assembly with modular structure and several taxa acting
        as connectors between bacterial and fungal modules. These findings align with
        theories of community assembly that emphasize both environmental filtering
        and biotic interactions as drivers of urban microbiome structure.</p>

        <p>Interpreting these outcomes through ecological frameworks clarifies mechanisms
        at play. Niche construction is apparent where fungal decomposition alters
        microhabitats and resource availability making niches for specialized bacteria.
        Facilitation appears in cases where fungal hyphae increase moisture retention
        and create dispersal corridors for certain bacteria supporting mutualistic
        relationships. Conversely competition and antibiosis explain inhibitory interactions
        observed on plates and in negative co occurrence edges in network analysis.
        Functional redundancy among decomposer fungi likely contributes to resilience
        of detrital processing in disturbed urban soils.</p>

        <p>Methodological reflections note limitations such as the snapshot nature
        of the sampling and the challenge of linking correlation to causation. Future
        work should incorporate time series sampling manipulative mesocosms and metatranscriptomics
        to capture functional activity. Understanding these fungal bacterial interactions
        has practical implications for designing urban green infrastructure that enhances
        pollutant breakdown carbon retention and soil health by promoting beneficial
        mycobacterial assemblages.</p>'
      feedback:
        comment: Strong integration of field and lab approaches and a clear link to
          ecological theory. To improve add explicit statistical summaries and tables
          expand the literature review to include recent metagenomic studies and clarify
          how taxa were identified at genus or species level
        grade: 88
        grader: instructor
      submission_type: online_text_entry
      user: main_user
