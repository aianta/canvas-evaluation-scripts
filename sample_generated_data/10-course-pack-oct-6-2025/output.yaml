    description: Collect a plant sample suspected of exposure to chemical contaminants
      and prepare a detailed report that covers sampling design, sample handling,
      analytical methods, data interpretation, and implications for forensic casework.
      Discuss relevant controls, limits of detection, potential confounding factors,
      and chain of custody issues. Minimum 600 words.
    due_at: '2026-11-30 23:59:00'
    group_category: default
    points_possible: 80
    submission_types:
    - online_text_entry
    submissions:
    - body: <p>I analyzed a set of willow leaf samples collected near an agricultural
        field after local reports of off target spray damage. The objective was to
        determine whether residues of common herbicides and insecticides were present
        in tissues at concentrations that could indicate recent exposure. Samples
        were collected using clean gloves and solvent rinsed tools and placed in sealed
        amber glass vials. Each vial was labeled with a unique sample number and chain
        of custody form entries were made at the time of collection. Samples were
        kept on ice and transferred to the lab within four hours.</p><p>In the laboratory
        I followed an extraction protocol based on solid phase extraction followed
        by cleanup to reduce matrix interferences. Extracts were analyzed by gas chromatography
        with mass spectrometry and by liquid chromatography coupled to tandem mass
        spectrometry for polar and non polar analytes respectively. Method blanks,
        matrix spikes, and laboratory control samples were included to assess contamination
        and recovery. A certified reference material was run to verify instrument
        performance. Results showed detectable levels of two organophosphate metabolites
        and trace amounts of a glyphosate derivative in leaf tissue. Reported concentrations
        were above the method limit of quantitation for those analytes.</p><p>Interpreting
        these results requires careful consideration. Plant uptake pathways, timing
        since exposure, and environmental degradation affect tissue concentrations.
        The presence of metabolites suggests either direct uptake of parent compounds
        with subsequent transformation or exposure to degraded products from the environment.
        Potential confounders include drift from nearby applications, historical contamination
        of soil, or contaminated irrigation water. I discussed these possibilities
        in the report and recommended follow up sampling, including soil and water
        testing, and repeat plant sampling over time to assess trends.</p><p>For forensic
        relevance, chain of custody documentation and method validation are critical.
        I included all laboratory log entries, calibration records, and quality control
        data. I also provided an assessment of uncertainty for reported concentrations
        and noted limits of detection and quantitation. The final section of the report
        addressed how the analytical findings could inform a legal or regulatory investigation,
        and what additional evidence would be required to support claims of intentional
        or negligent contamination.</p>
      feedback:
        comment: Thorough and clear laboratory report. Good inclusion of quality controls
          and interpretation caveats. For improvement, add specific numeric recovery
          data and a short discussion of matrix effects on quantitation. Also consider
          brief recommendations for court admissibility and expert testimony preparation.
        grade: 78
        grader: instructor
      submission_type: online_text_entry
      user: main_user
