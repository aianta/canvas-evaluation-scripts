    description: This assessment asks you to evaluate open data practices and licensing
      for spatial humanities projects. Discuss differences between common licenses
      such as CC BY and ODbL and explain how license choice affects reuse and attribution.
      Consider ethical issues for historical GIS data including privacy and sensitive
      place based information. Provide a concrete example from a public dataset or
      a course project to support your argument and propose one best practice for
      licensing spatial data.
    due_at: '2026-04-10 23:59:00'
    grading_type: points
    peer_reviews:
