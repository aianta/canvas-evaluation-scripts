    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>My proposal targets the development of a mycelium based acoustic panel
        for busy community centers and transit stations. I selected Pleurotus ostreatus
        as the primary fungal species because it grows quickly on a wide range of
        lignocellulosic wastes and forms a dense interlocking network ideal for structural
        integrity and sound attenuation. For the substrate I plan to blend spent coffee
        grounds with shredded corrugated cardboard to balance available nitrogen and
        carbon and to create a lightweight but cohesive matrix.

        Substrate preparation will focus on reducing competing microbes while retaining
        the organic complexity that supports vigorous mycelial colonization. I will
        use a low temperature pasteurization protocol rather than full sterilization
        to cut energy use and maintain a more accessible workflow for community scale
        production. Inoculation will be performed with grain spawn at approximately
        10 percent spawn to substrate wet weight using aseptic technique in a clean
        workspace. Molds will be fabricated from 3D printed biodegradable polymer
        to create modular panel geometries with internal cavities tuned for acoustic
        absorption.

        Incubation will occur at room temperature with humidity control achieved through
        humidified chambers to promote uniform colonization. Once mycelial run is
        complete the panels will be dried at low heat to halt growth and stabilize
        mechanical properties. Surface finishing will employ a natural wax to add
        water resistance while preserving compostability at end of life.

        Testing will include mechanical evaluation of compression strength and flexural
        modulus to benchmark against cork and standard acoustic foam. Acoustic performance
        will be measured in a small reverberant test setup to determine absorption
        coefficients across a frequency band relevant to speech and urban noise. Environmental
        assessment will include a basic life cycle inventory focusing on energy consumed
        during drying and transport for substrate inputs. I will also conduct a small
        user survey to assess aesthetic acceptance and perceived cleanliness.

        Key challenges include contamination control variability in substrate supply
        and achieving consistent acoustic performance across production batches. Mitigation
        strategies involve simple quality control checks such as incubation of control
        plates periodic moisture checks and developing relationships with local cafes
        to secure a steady stream of spent grounds. I propose a distributed small
        scale production model run in community workshops to reduce transport emissions
        and promote local ownership and skills transfer.

        Ethical and social dimensions will be addressed by documenting safety protocols
        for public workshops including clear signage and training for handling living
        cultures. I will also outline accessibility considerations in panel design
        to ensure products are usable across diverse public spaces.

        The project balances functional targets and circularity. Tradeoffs are acknowledged
        between aggressive drying to improve mechanical stability and the higher energy
        cost that entails. Future work could explore passive solar drying and alternative
        natural binders to enhance durability without undermining end of life compostability.
        This assignment demonstrates a pathway for integrating fungal systems into
        urban material infrastructures through participatory production and attention
        to environmental impact.</p> '
      feedback:
