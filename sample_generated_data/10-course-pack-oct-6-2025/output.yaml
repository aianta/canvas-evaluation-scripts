  name: Architectural Acoustics and Urban Soundscapes 280
  outcomes:
  - Spatial soundscape analysis skills
  pages:
  - body: 'Room acoustics focuses on how sound behaves inside enclosed spaces and
      how design choices affect perception. It covers fundamental concepts such as
      sound absorption, diffusion, reflection, and resonance, plus measurement methods
      used to quantify room response. Practical topics include estimating reverberation
      time, controlling low frequency modes with bass trapping, and using absorptive
      and diffusive surfaces to balance clarity and warmth. Soundscape design extends
      these ideas into contextual strategies for composing interior and exterior auditory
      environments, considering source placement, masking strategies, and the role
      of background sound in wellbeing and functionality. The page also outlines measurement
      techniques including impulse response and binaural recording, and links psychoacoustic
      principles to design decisions that support speech intelligibility, music quality,
      and accessibility. Exercises include field measurements, simulation using room
      acoustic software, and critical listening sessions to evaluate material choices
      and spatial treatments

      '
    title: Room Acoustics and Soundscape Design
    user: instructor
