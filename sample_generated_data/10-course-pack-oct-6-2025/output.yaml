    submissions:
    - body: '<p> This proposal outlines an experiment to test how oral texture alters
        perceived flavor intensity and pleasantness. Hypothesis A is that increased
        mechanical contrast in a food matrix will enhance perceived savory intensity
        for umami rich samples relative to a homogeneous control. Hypothesis B is
        that added crunch will increase overall liking for certain flavors but may
        decrease liking for delicate floral notes.</p>

        <p> Participants will be healthy adults recruited from the university community
        with normal taste and smell function. Stimuli will consist of a base gel matrix
        matched for basic taste concentration and aroma but varied in texture across
        three conditions smooth homogeneous gel lightly particulate gel and added
        crisp inclusions. Samples will be prepared to match temperature appearance
        and basic taste intensity while varying only textural properties. A within
        subject design will be used so that each participant tastes every condition
        in randomized order across sessions.</p>

        <p> Measures will include intensity ratings for basic taste qualities using
        labeled magnitude scales perceived aroma intensity hedonic ratings for liking
        and a brief texture sensitivity task to assess individual differences. Reaction
        time to first bite and bite size will be recorded to probe behavioral changes
        due to texture. Statistical analysis will use repeated measures ANOVA to compare
        ratings across texture conditions and planned contrasts to test the effect
        of particulate versus crisp inclusions. Power analysis prior to data collection
        will guide sample size to detect medium effect sizes with adequate power.</p>

        <p> Predicted results are that added mechanical contrast will amplify savory
        perception due to multisensory integration between oral mechanoreceptors and
        flavor processing networks. This would align with models of texture taste
        interaction and predictive coding accounts of flavor perception. If results
        support the hypotheses implications include guidance for chefs and food developers
        on how to manipulate texture to enhance or suppress specific flavor attributes
        without changing seasoning levels. Limitations include laboratory setting
        and potential individual differences in texture preference that should be
        addressed in follow up work.</p>

        <p> The proposal closes with a timeline for pilot testing final stimulus calibration
        and main data collection along with plans for preregistration and ethical
        review. This design aims to provide evidence on how texture can be harnessed
        to shape flavor experience in culinary and product contexts. </p>

        '
