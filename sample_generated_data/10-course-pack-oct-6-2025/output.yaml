  pages:
  - body: 'The Maritime Cybersecurity and Autonomous Vessel Systems Lab offers hands
      on, scenario driven instruction for securing and testing modern shipboard networks
      and autonomous control platforms

      Students engage with realistic threat simulations including GNSS spoofing, AIS
      manipulation, sensor tampering, and adversarial firmware updates to learn detection,
      mitigation, and forensic techniques

      Lab sessions use virtualized bridge simulators, container based testbeds, and
      hardware in the loop rigs to analyze network traffic, harden OT protocols, and
      validate secure communication channels

      Emphasis is placed on threat modeling, incident response playbooks, secure software
      supply chain practices, and safety oriented risk management tailored to maritime
      contexts

      Assessment includes individual lab reports, team capture the flag style challenges,
      and a final project that proposes and demonstrates a resilience plan for an
      autonomous vessel

      All activities follow strict safety, legal, and data governance guidelines and
      instructors provide reproducible experiment templates, grading rubrics, and
      guidance on collaboration and academic integrity

      '
