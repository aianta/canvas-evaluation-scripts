  pages:
  - body: 'Field investigations in forensic botany demand careful sampling, thorough
      documentation, and constant attention to ecological context. Investigators must
      protect scene integrity while collecting plant material, soil, and other organic
      traces that may link people or objects to a location. Best practices include
      systematic mapping and scaled photography with GPS coordinates, establishing
      transects and quadrats for quantitative sampling, and collecting voucher specimens
      for herbarium confirmation. Maintaining chain of custody for botanical evidence
      is crucial to preserve legal value and to enable laboratory analyses such as
      microscopic examination, pollen assessment, or DNA barcoding. Knowledge of phenology,
      growth rates, taphonomic alteration, and plant interactions with insects and
      microbes can help narrow timelines and reconstruct movement patterns. Field
      records should note weather, substrate conditions, and disturbance indicators,
      while samples must be packaged to prevent contamination and to preserve fragile
      tissues. Effective collaboration with law enforcement, crime scene technicians,
      and laboratory specialists enhances interpretation and courtroom readiness.
      Safety, ethical collecting, and respect for private property and protected species
      are mandatory during all field operations.

      '
    title: Forensic Botany Field Investigations
