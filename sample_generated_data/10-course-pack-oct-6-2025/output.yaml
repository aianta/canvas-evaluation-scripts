    description: Design a fungal biomaterial for a specific urban application and
      produce a prototype plan and evaluation strategy. Explain organism selection
      substrate formulation growth and fabrication methods testing and validation
      approaches plus environmental and social considerations. Minimum 800 words
    due_at: '2026-05-20 23:59:00'
    group_category: default
