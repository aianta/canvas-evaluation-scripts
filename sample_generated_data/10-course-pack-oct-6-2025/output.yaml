    submissions:
    - body: '<p> I chose to examine Mara Velsin a textile merchant in the river basin
        city of Irondell. Mara occupies multiple overlapping roles she is a trader
        a patron of local artisans and an informal mediator between river communities.
        Her economic role gives her privileged access to scarce dyed fiber and trade
        routes which she leverages to support a network of craftswomen who in turn
        supply her distinctive wares. Socially she acts as a broker connecting inland
        producers with river markets which creates dependencies but also reciprocal
        obligations. Ecologically the river basin niche is central to her identity
        seasonal floods determine harvests and transport and thus shape the timing
        of her trade and social rituals. Drawing on social network ideas from class
        I see Mara as a central node whose ties increase resilience in her circle
        but also create single points of failure if her position is undermined. Her
        multiple roles produce narrative tension when resource shocks force her to
        choose between personal loyalty and broader market survival. Mapping her relationships
        reveals potential plot beats where alliances shift and where ecological change
        forces role renegotiation. This analysis highlights how role complexity can
