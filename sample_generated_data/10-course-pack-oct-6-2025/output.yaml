  - created_at: '2025-09-15 14:30:00'
    description: 'Design and carry out a literature based experimental plan that tests
      microbial survival under simulated planetary conditions such as low pressure
      low temperature high radiation and desiccation. Include background on the chosen
      organism and justification for chosen conditions. Provide methods predictions
      expected results and a discussion of limitations and implications for planetary
      habitability.

      '
    due_at: '2026-11-20 23:59:00'
    group_category: default
    points_possible: 70
    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>This report outlines a proposed experimental simulation and an analysis
        of expected outcomes for microbial survival in Mars like conditions using
        a hardy model organism. The selected organism is Bacillus subtilis spores
        due to their known resistance to desiccation and radiation and their common
        use in astrobiology experiments. The goal of the experiment is to estimate
        survival fraction across a set of stressors that collectively approximate
        near surface Martian environmental factors.</p>

        <p>Methods Overview. A set of spore suspensions will be dried onto sterile
        glass coupons to simulate attachment to regolith particles. Coupons will be
        subjected to a low pressure chamber flushed with a CO2 rich gas mix at 6 millibar
        to match average Martian surface pressure. Temperature cycles will mimic diurnal
        swings between minus 80 degrees Celsius and minus 20 degrees Celsius as tolerated
        by the hardware. Ultraviolet exposure will be provided by a calibrated UV
        lamp that matches short wavelength flux estimated for Mars after accounting
        for thin ozone and dust. A desiccation only control will be held in ambient
        laboratory atmosphere at low humidity. Additional controls will include spores
        maintained in standard growth conditions and spores exposed to each stressor
        independently.</p>

        <p>Assays and Measurements. After defined exposure intervals of 24 hours 7
        days and 30 days coupons will be recovered and rehydrated to quantify viable
        spores via colony forming unit assays on rich media. Complementary methods
        will include microscopy to detect structural changes and qPCR to estimate
        DNA integrity. Survival fraction will be calculated relative to the untreated
        control. Repeats will be performed to allow basic statistical summaries and
        to identify variability.</p>

        <p>Predicted Results. Based on prior literature it is expected that combined
        stressors will reduce viable counts more strongly than single stressors. Short
        term exposure of 24 hours may show limited reduction as spores are highly
        resistant. At extended exposure times the cumulative effect of UV induced
        DNA lesions plus low temperature induced reduction in repair activity and
        prolonged desiccation is predicted to yield substantial viability loss. The
        desiccation only control is expected to show moderate viability decline while
        the low pressure CO2 environment without added radiation may have modest impact
        over the tested intervals.</p>

        <p>Discussion and Interpretation. These results if observed would support
        the idea that while certain terrestrial microbes can survive transiently on
        present day Mars like surfaces they are unlikely to maintain long term active
        metabolism without protective microniches or subsurface refugia. The experiment
        highlights that survival is multifactorial and that shielding by regolith
        aggregates or biofilms could meaningfully alter outcomes. If survival fractions
        at 30 days remain nonzero it would underscore the potential for forward contamination
        and the need for robust planetary protection procedures.</p>

        <p>Limitations. This design cannot fully replicate complex soil chemistry
        perchlorate interactions or long term seasonal cycles. Hardware constraints
        limit exact matching of solar spectrum and particle interaction. Viability
        assays detect culturability which may underrepresent cells in viable but non
        culturable states. Suggestions for improvement include adding simulated regolith
        substrates with relevant salts inclusion of a broader set of candidate organisms
        and exploring protective matrices such as clay or biofilm formation.</p>

        <p>Conclusion. A systematic series of experiments using spores on coupons
        in a multi stressor chamber can illuminate boundaries of microbial survival
        under Mars like surface conditions. Results will inform models of planetary
        habitability and guide both life detection strategies and planetary protection
        policy making.</p>

        '
      feedback:
        comment: Thoughtful experimental plan and clear reasoning. Good choice of
          model organism and relevant controls. Strengthen the proposal by specifying
          exact UV flux values and by defining replication numbers for each time point.
          Consider adding a brief risk assessment for perchlorate interactions and
          the biosafety handling plan.
        grade: 66
        grader: instructor
      submission_type: online_text_entry
      user: main_user
    title: Microbial Survival in Simulated Planetary Conditions
