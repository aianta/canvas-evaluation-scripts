    submissions:
    - body: <p> I implemented a single column radiative convective model to test the
        impact of varying CO2 and total pressure on surface temperature. The model
        used a grey gas approximation for longwave absorption and a simple two stream
        scheme for shortwave fluxes. Simulations show that raising CO2 from 0.01 bar
        to 1 bar increases surface temperature by about 35 K under Earth like insolation.
        Increasing total pressure also produces warmer surface conditions by altering
        the lapse rate and broadening absorption at infrared wavelengths. These results
        underscore the joint role of greenhouse gas abundance and bulk pressure in
        controlling planetary habitability. Key limitations include the neglect of
        clouds spectral radiative transfer and interactive photochemistry. Future
        work should add spectral band models and cloud parameterizations to improve
        realism and quantify uncertainties. </p>
