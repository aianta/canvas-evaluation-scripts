      automatic_peer_reviews: true
      count: 2
      due_at: '2026-04-01 23:59:00'
      enabled: true
      intra_group_peer_reviews: true
    points_possible: 10
    replies:
    - text: Choosing the right license is critical for reuse. For instance CC BY encourages
        wide reuse with attribution while ODbL requires derived datasets to remain
        open. For historical place based datasets we also need to remove or aggregate
        sensitive points to protect privacy before releasing data.
      user: abigail@ualberta.ca
    - text: In my project I reused a nineteenth century street atlas that was made
        available under a permissive license. That allowed me to combine it with public
        census data and publish an interactive map. I made sure to include clear attribution
        and a README describing any cleaning steps.
      user: main_user
    - text: One risk I have seen is incompatible licenses when combining multiple
        data sources. If a base dataset has a share alike requirement it can force
        the whole product to adopt that restriction. That can limit publication options
        for class projects and collaborations.
      user: terrance@ualberta.ca
    - text: Good practical tools include license selectors and metadata templates
        that record provenance and rights. Including a machine readable license file
        and a short human readable summary helps future users know what they can and
        cannot do.
      user: phillip@ualberta.ca
