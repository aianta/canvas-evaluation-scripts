    submissions:
    - body: <p>In this case study I examine the pairing of dark chocolate with roasted
        coffee and relate it to neural integration in gustatory and olfactory systems.
        The pairing is commonly perceived as harmonious because both items share overlapping
        volatile compounds and bitter taste components that activate similar receptor
        populations. At the peripheral level, bitter taste receptors and TRP channels
        respond to alkaloids present in both foods. Olfactory input from retronasal
        aroma during mastication converges with taste signals in the orbitofrontal
        cortex where multisensory integration assigns reward value. Dopaminergic signaling
        in the ventral striatum likely reinforces learned preferences formed through
        repeated exposure to this combination. I also consider top down influences
        such as attention and expectation which modulate early sensory processing
        and alter perceived congruence. Based on this framework I propose an experiment
        using fMRI to compare neural responses to the pair versus each item alone
        while measuring subjective pleasantness and predictive coding signals. The
        study would test whether paired presentation leads to enhanced orbitofrontal
        activation and stronger connectivity with the piriform cortex compared to
        single items. If true, this would support the hypothesis that flavor pairing
        effects are driven by integrated sensory representations that boost hedonic
        valuation. Limitations include individual differences in prior exposure and
        genetic variation in taste receptors which should be controlled for. Overall,
        linking receptor level overlap to cortical multisensory integration provides
        a mechanistic account for why certain flavor pairs are perceived as complementary.</p>
