  pages:
  - body: 'Understanding biosignatures requires integrating observations with models
      of planetary climate and photochemistry. Robust biosignatures are spectral or
      temporal signals that are most plausibly explained by biological activity rather
      than abiotic chemistry. Common targets include molecular oxygen O2, ozone O3,
      methane CH4 in chemical disequilibrium, and secondary indicators such as surface
      pigments or volatile organics.


      False positives can arise from photochemical production, volcanic outgassing,
      or surface redox processes, so placing candidate signals in a climate and geochemical
      context is essential. Key climate factors include stellar irradiation, greenhouse
      gases like CO2 and H2O, planetary albedo, atmospheric pressure and circulation.
      Coupled general circulation models and photochemical simulations help predict
      whether biosignature gases can accumulate and reach observable altitudes.


      Observational approaches include transit spectroscopy, direct imaging and thermal
      phase curve analysis, each sensitive to different altitude ranges, clouds and
      surface conditions. Clouds and aerosols may obscure or mimic spectral features,
      so multi wavelength, time resolved and high signal to noise data improve confidence.
      Combining multiple lines of evidence within a rigorous framework reduces false
      positives and yields a more complete assessment of habitability for target exoplanets.'
    title: Biosignatures and Exoplanet Climates
