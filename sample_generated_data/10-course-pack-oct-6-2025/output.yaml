    submissions:
    - body: '<p> I selected a recent paper that proposed an algorithm for automated
        content moderation. My goal was to reproduce the primary accuracy and subgroup
        fairness results on the same public dataset. I first cloned the authors code
        base and created an environment with matching library versions. Even with
        the same dependencies I found that a number of hyperparameters were not fully
        specified in the paper, and the data preprocessing steps were described at
        a high level rather than with exact commands. To address this I implemented
        preprocessing scripts that matched the description as closely as possible
        and contacted the authors for clarification about tokenization and label cleaning.
        They shared a script that revealed an undocumented downsampling step that
        materially changed class balance. I reran experiments with and without that
        step to measure its impact. I also set and logged explicit random seeds for
        model initialization and data shuffling. Hardware differences mattered too,
        because GPU nondeterminism slightly changed training traces. </p>

        <p> My reproduced metrics matched the published overall accuracy within a
        few percentage points when I included the same downsampling. However subgroup
        error rates diverged in several cases, and the model performed worse for posts
        from smaller demographic groups. This highlighted how undocumented preprocessing
        and sampling can mask harms to marginalized groups. I recorded all variants,
        added unit tests for data pipelines, and produced a reproducibility checklist
        that lists exact commands, dataset checksums, and seed values. </p>

        <p> Overall this exercise showed that small implementation choices and incomplete
        reporting can lead to different conclusions about fairness. For this course
        the key takeaway is that reproducibility is not only a technical matter but
        also an ethical one, because opacity in research can hide negative impacts
        on vulnerable populations. I conclude with recommendations for authors and
        reviewers to require complete artifacts, clear preprocessing steps, and subgroup
        level results so that social impacts can be assessed reliably. </p>'
