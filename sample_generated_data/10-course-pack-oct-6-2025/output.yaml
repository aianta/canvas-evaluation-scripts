    submission_types:
    - online_text_entry
    submissions:
    - body: '<p>I created a choropleth showing median household income by census tract
        for

        our study region. I began by normalizing income values to account for tract

        population differences and by removing tracts with zero or missing values

        to avoid spurious classification. I tested three classification schemes

        including equal interval, quantiles, and Jenks natural breaks. After visual

        comparison I selected quantiles for the main map because it produced more

        legible class breaks in areas with clustered income values, while also

        creating a balanced distribution of map colors.</p>


        <p>For the color palette I selected a sequential scheme from a color safe

        set and verified color contrast for common types of color deficiency. I

        avoided using a single hue with heavy saturation that can exaggerate small

        differences. I included a clear legend with class ranges and added labels

        that note the normalization method used. I also added inset maps and small

        multiples showing alternative classifications so viewers can see how bin

        choice affects perceived spatial patterns.</p>


        <p>During critique I reflected on three main issues. First, the modifiable

        areal unit problem can make tracts with large area but small population seem

        more prominent than they should. Second, raw choropleth shading can imply

        uniformity within polygons and hide within area heterogeneity. Third, choice

        of class breaks can either highlight or obscure local inequalities depending

        on where bins fall.</p>


        <p>To address these concerns I recommend supplementing the choropleth with

        a density based or dasymetric visualization for population normalized fields,

        and with point based proportional symbols for sampled observations when

        available. I also argue for publishing the data processing steps and class

        break values alongside the map so readers can reproduce the result and judge

        the influence of design choices. Overall the project reinforced how carto

        principles and ethical considerations must guide spatial representation to

        avoid misleading conclusions.</p>

        '
      feedback:
        comment: Strong technical justification and good attention to accessibility.
          For full marks include a short excerpt of the code used for classification
          and a side by side comparison figure of the alternatives you mention.
        grade: 86
        grader: instructor
      submission_type: online_text_entry
      user: main_user
