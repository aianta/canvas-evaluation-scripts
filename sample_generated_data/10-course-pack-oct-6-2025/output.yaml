      - text: I agree that legal accountability is complex One option is layered responsibility
          that includes manufacturers operators and remote supervisors but that raises
          questions about feasible oversight and perverse incentives
        user: terrance@ualberta.ca
      text: I think we need clear standards for fail safe behavior and audit trails
        so investigators can determine what happened and why without relying on vague
        blame
      user: abigail@ualberta.ca
    - text: Cyber attacks change the calculus entirely An attacker could force an
        undesirable decision or mask sensor data so the system chooses a harmful path
        We must consider security by design and resilient control strategies
      user: phillip@ualberta.ca
    - text: From an ethical perspective algorithms should be transparent and subject
