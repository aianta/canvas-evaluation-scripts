    - body: <p>For this project I assembled route data from historical maps and archival
        shipping logs to construct a spatial network for a coastal trade region in
        the nineteenth century. After georeferencing scanned charts I extracted linear
        features for primary routes and normalized overlaps from different map editions.
        Nodes represent major ports and junctions while edges represent documented
        route segments. Edge weights combine distance and reported frequency of voyages
        so that commonly used links have higher weight in analyses. I used QGIS for
        digitizing and initial topology checks then exported the network to Python
        where I used NetworkX to compute degree centrality betweenness centrality
        and eigenvector centrality. I also ran a simple community detection algorithm
        to identify clusters of tightly connected ports and compared those clusters
        to known political and economic zones of the period. Results show several
        hubs that align with documented market centers as well as a few intermediary
        nodes whose high betweenness suggests they functioned as brokers in the transport
        system. I discuss how data uncertainty from ambiguous route traces and inconsistent
        naming was addressed by cross checking with secondary sources and by implementing
        conservative node merging rules. The submission includes two maps showing
        the raw geospatial data and the network overlay plus a short code snippet
        that illustrates how edge weights were calculated and how centrality measures
        were exported for interpretation. In the conclusion I reflect on the benefits
        and limits of network approaches for historical inquiry and propose directions
