    - body: '<p>I completed the geocoding assignment using the week three ledger of
        city addresses. I first inspected the raw strings for common issues such as
        inconsistent street abbreviations stray punctuation and missing town names.
        I standardized abbreviations to a single format and added the county when
        it was missing to improve geocoder matches. I then ran batches through two
        services Nominatim and a commercial geocoder and compared results to identify
        discrepancies.</p>

        <p>For each address I recorded the returned coordinates the reported confidence
        or rank and any notes about parsing failures. When results appeared implausible
        I checked historical maps and the original archival source to verify whether
        the location had changed or whether a transcription error was likely. For
        example one entry with an old street name matched to a modern different street
        so I flagged that match and provided the historical street name in a notes
        field.</p>

        <p>I mapped the successful matches in QGIS using simple symbology to show
        high and low confidence results. The map reveals clusters of high confidence
        geocoding in commercial districts and more uncertain locations in peripheral
        neighborhoods where historical naming conventions were inconsistent. The CSV
        export includes original address the cleaned address latitude longitude geocoder
        source and a confidence label.</p>

        <p>In my reflection I discuss trade offs between automating cleaning and manual
        inspection and note that combining multiple services with reference to primary
        sources yields the most reliable results for historical research. I also reflect
        on ethical considerations around presenting precise point locations for sensitive
        places and recommend methods for documenting uncertainty in public outputs.</p>

