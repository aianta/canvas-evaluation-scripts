    message: 'Hello class for this week''s discussion on ethical challenges in autonomous
      ship decision making. Please consider how responsibility safety and legal frameworks
      interact when control is shifted from humans to systems. Think about questions
      like Who is accountable if an autonomous vessel causes damage How should an
      automated system resolve conflicts between human safety and environmental protection
      What design and governance measures can reduce harm Share your ideas and respond
      to at least two peers

